<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iroTube</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 100; }
        
        /* ロゴデザイン */
        .logo { font-size: 20px; font-weight: bold; text-decoration: none; display: flex; align-items: center; }
        .iro { color: #007bff; }
        .tube { color: #000; background: #ffcc00; padding: 2px 5px; border-radius: 4px; margin-left: 2px; }
        
        .header-right { display: flex; align-items: center; gap: 15px; }
        .u-icon-btn { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #eee; border: 1px solid #ddd; }
        .login-btn { background: #007bff; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 13px; }

        .v-grid { display: flex; flex-wrap: wrap; gap: 15px; padding: 20px; }
        .v-card { width: 220px; text-decoration: none; color: #000; font-size: 14px; }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #eee; border-radius: 8px; object-fit: cover; }
        .v-title { font-weight: bold; margin-top: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">
        <span class="iro">iro</span><span class="tube">Tube</span>
    </a>
    <div class="header-right">
        <a href="upload.html" style="text-decoration:none; color:#000; font-size:14px;">投稿</a>
        <div id="userArea">
            <a href="login.html" class="login-btn">ログイン</a>
        </div>
    </div>
</header>

<div class="v-grid" id="grid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ログイン状態の監視
    onAuthStateChanged(auth, async user => {
        const userArea = document.getElementById('userArea');
        if (user) {
            // ログイン中：ユーザーのアイコンを取得してプロフィールページへのリンクを表示
            const uSnap = await getDoc(doc(db, "users", user.uid));
            const userData = uSnap.data();
            const iconUrl = userData && userData.icon ? userData.icon : ""; // Base64アイコン対応
            userArea.innerHTML = `<img src="${iconUrl}" class="u-icon-btn" onclick="location.href='profile.html'" title="プロフィールを変更">`;
        } else {
            // 未ログイン：ログインボタンを表示
            userArea.innerHTML = `<a href="login.html" class="login-btn">ログイン</a>`;
        }
    });

    // 動画一覧の取得
    onSnapshot(query(collection(db, "videos"), orderBy("createdAt", "desc")), snap => {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        snap.forEach(vDoc => {
            const v = vDoc.data();
            grid.innerHTML += `
                <a href="watch.html?id=${vDoc.id}" class="v-card">
                    <img src="${v.thumbnail || ''}" class="thumb">
                    <div class="v-title">${v.title}</div>
                    <div style="color:#606060; font-size:12px;">${(v.views || 0).toLocaleString()}回視聴</div>
                </a>
            `;
        });
    });
</script>
</body>
</html>
