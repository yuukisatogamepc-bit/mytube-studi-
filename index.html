<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mvideo - ホーム</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; color: #000; }
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 20px; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 100;
        }
        /* ロゴのみ赤色 */
        .logo { font-size: 22px; font-weight: bold; text-decoration: none; color: #ff0000; }
        
        .upload-btn { background: #ff0000; color: #fff; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-weight: bold; font-size: 14px; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .v-card { text-decoration: none; color: #000; transition: 0.2s; }
        .v-card:hover { opacity: 0.8; }
        .thumbnail { width: 100%; aspect-ratio: 16/9; background: #eee; border-radius: 12px; object-fit: cover; }
        .v-info { margin-top: 10px; display: flex; gap: 12px; }
        .u-icon { width: 36px; height: 36px; border-radius: 50%; background: #eee; flex-shrink: 0; object-fit: cover; }
        .v-text { overflow: hidden; }
        .v-title { font-weight: bold; font-size: 16px; line-height: 1.4; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-meta { font-size: 14px; color: #606060; }

        /* 数値の色は標準（グレー） */
        .stat-num { color: #606060; }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">Mvideo</a>
    <a href="upload.html" class="upload-btn">動画を投稿</a>
</header>

<div class="container">
    <div class="video-grid" id="videoGrid">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadVideos() {
        const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);
        const grid = document.getElementById('videoGrid');
        grid.innerHTML = "";

        for (const vDoc of snap.docs) {
            const v = vDoc.data();
            const vid = vDoc.id;
            
            // 投稿者情報の取得
            const uSnap = await getDoc(doc(db, "users", v.userId));
            const userData = uSnap.exists() ? uSnap.data() : { name: "不明なユーザー", icon: "" };

            const card = document.createElement('a');
            card.href = `watch.html?id=${vid}`;
            card.className = 'v-card';
            
            // サムネイルIDを動的に生成
            const thumbId = `thumb-${vid}`;

            card.innerHTML = `
                <img id="${thumbId}" class="thumbnail" src="">
                <div class="v-info">
                    <img class="u-icon" src="${userData.icon || ''}">
                    <div class="v-text">
                        <div class="v-title">${v.title}</div>
                        <div class="v-meta">
                            ${userData.name}<br>
                            再生回数 <span class="stat-num">${(v.views || 0).toLocaleString()}</span>回
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);

            // サムネイル読み込み
            const imgEl = document.getElementById(thumbId);
            if (v.thumbnail) {
                imgEl.src = v.thumbnail;
            } else {
                generateThumb(v.url, imgEl);
            }
        }
    }

    // サムネイル生成関数
    function generateThumb(url, imgElement) {
        const v = document.createElement('video');
        v.src = url;
        v.preload = "metadata";
        v.muted = true;
        v.crossOrigin = "anonymous";
        v.onloadedmetadata = () => { v.currentTime = 1.0; };
        v.onseeked = () => {
            const c = document.createElement('canvas');
            c.width = 320;
            c.height = 180;
            c.getContext('2d').drawImage(v, 0, 0, 320, 180);
            imgElement.src = c.toDataURL('image/jpeg');
            v.remove();
        };
    }

    loadVideos();
</script>
</body>
</html>
