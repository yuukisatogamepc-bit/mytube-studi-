<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - ホーム</title>
    <style>
        :root { --primary-color: #ff0000; --bg-color: #f9f9f9; }
        body { font-family: sans-serif; background: var(--bg-color); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { color: var(--primary-color); margin: 0; cursor: pointer; }
        .upload-link { text-decoration: none; background: var(--primary-color); color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
        #videoList { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .video-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        video { width: 100%; aspect-ratio: 16 / 9; pointer-events: none; background: #000; }
        .video-info { padding: 12px; }
        .video-title { font-weight: bold; font-size: 16px; margin-bottom: 5px; }
    </style>
</head>
<body>
<header>
    <h1 onclick="location.href='index.html'">MyTube</h1>
    <a href="upload.html" class="upload-link">＋ 投稿する</a>
</header>
<div id="videoList"><p id="loading">動画を読み込み中...</p></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadVideos() {
        const videoList = document.getElementById('videoList');
        try {
            const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            document.getElementById('loading').style.display = 'none';
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => location.href = `watch.html?id=${doc.id}`;
                card.innerHTML = `
                    <video src="${data.url}"></video>
                    <div class="video-info"><div class="video-title">${data.title}</div></div>
                `;
                videoList.appendChild(card);
            });
        } catch (e) { console.error(e); }
    }
    loadVideos();
</script>
</body>
</html>
