<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - ホーム</title>
    <style>
        :root { --primary-color: #ff0000; --bg-color: #f9f9f9; }
        body { font-family: sans-serif; background: var(--bg-color); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-area { display: flex; align-items: center; gap: 10px; }
        .user-icon { width: 32px; height: 32px; border-radius: 50%; }
        .btn-upload { text-decoration: none; background: var(--primary-color); color: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        #videoList { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .video-card { background: white; border-radius: 12px; overflow: hidden; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        video { width: 100%; aspect-ratio: 16 / 9; background: #000; cursor: pointer; object-fit: cover; }
        .video-info { padding: 12px; }
        .video-title { font-weight: bold; margin-bottom: 5px; color: #0f0f0f; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; z-index: 10; display: none; }
        .video-card:hover .delete-btn { display: block; }
    </style>
</head>
<body>
<header>
    <h1 style="color:red; cursor:pointer;" onclick="location.href='index.html'">MyTube</h1>
    <div class="user-area" id="userArea">
        <button id="loginBtn">ログイン</button>
    </div>
</header>

<div id="videoList">動画を読み込み中...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ログイン処理をグローバルに
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    // ユーザーの状態が変わったとき
    onAuthStateChanged(auth, (user) => {
        const area = document.getElementById('userArea');
        if (user) {
            area.innerHTML = `
                <a href="upload.html" class="btn-upload">投稿</a>
                <img src="${user.photoURL}" class="user-icon">
                <button onclick="logout()" style="background:none; border:none; cursor:pointer; font-size:12px; color:#666;">ログアウト</button>
            `;
        } else {
            area.innerHTML = `<button id="loginBtnInner">ログイン</button>`;
            document.getElementById('loginBtnInner').onclick = () => signInWithPopup(auth, provider);
        }
        // ログインしていてもしていなくても動画は読み込む
        loadVideos(user);
    });

    function loadVideos(user) {
        const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('videoList');
            list.innerHTML = "";
            if (snapshot.empty) {
                list.innerHTML = "動画がありません。投稿してみよう！";
                return;
            }
            snapshot.forEach((vDoc) => {
                const data = vDoc.data();
                const card = document.createElement('div');
                card.className = 'video-card';
                
                // CloudinaryのURLをブラウザが再生しやすい形式に変換
                const videoUrl = data.url.replace('/video/upload/', '/video/upload/f_auto,q_auto/');
                
                // 削除ボタンの判定（投稿者本人なら表示）
                const isOwner = user && data.userId === user.uid;
                
                card.innerHTML = `
                    <video src="${videoUrl}" preload="metadata" onclick="location.href='watch.html?id=${vDoc.id}'"></video>
                    ${isOwner ? `<button class="delete-btn" onclick="deleteVideo('${vDoc.id}')">削除</button>` : ''}
                    <div class="video-info">
                        <div class="video-title">${data.title || '無題の動画'}</div>
                    </div>
                `;
                list.appendChild(card);
            });
        }, (error) => {
            console.error("エラー:", error);
            document.getElementById('videoList').innerHTML = "読み込みエラー。Firebaseのルールを確認してください。";
        });
    }

    window.deleteVideo = async (id) => {
        if (confirm("この動画を完全に消しちゃうよ？いい？")) {
            await deleteDoc(doc(db, "videos", id));
        }
    };
</script>
</body>
</html>
