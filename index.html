<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - ホーム (Admin)</title>
    <style>
        :root { --primary-color: #ff0000; --bg-color: #f9f9f9; }
        body { font-family: sans-serif; background: var(--bg-color); margin: 0; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-area { display: flex; align-items: center; gap: 10px; }
        .user-icon { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; border: 2px solid #ddd; }
        .btn-upload { text-decoration: none; background: var(--primary-color); color: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 14px; }
        
        #videoList { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .video-card { background: white; border-radius: 12px; overflow: hidden; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        video { width: 100%; aspect-ratio: 16 / 9; background: #000; cursor: pointer; object-fit: cover; }
        .video-info { padding: 12px; }
        .video-title { font-weight: bold; color: #0f0f0f; }

        /* 削除ボタン：自分か管理者のみ表示される */
        .delete-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,0,0,0.8); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; display: none; z-index: 10; }
        .video-card:hover .delete-btn { display: block; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 15% auto; padding: 25px; border-radius: 15px; width: 300px; text-align: center; }
        .save-btn { background: #00b300; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1 style="color:red; cursor:pointer;" onclick="location.href='index.html'">MyTube</h1>
    <div class="user-area" id="userArea"><button id="loginBtn">ログイン</button></div>
</header>

<div id="videoList">動画を読み込み中...</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <h3>プロフィール変更</h3>
        <input type="text" id="editName" style="width:90%; padding:10px; margin-bottom:10px;">
        <input type="text" id="editIcon" style="width:90%; padding:10px; margin-bottom:10px;">
        <button class="save-btn" onclick="saveProfile()">保存</button>
        <button onclick="document.getElementById('profileModal').style.display='none'">閉じる</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const ADMIN_UID = "あなたのUIDをここに貼る"; // ★ここを自分のIDに変える★

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        const area = document.getElementById('userArea');
        if (user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            let userData = userDoc.exists() ? userDoc.data() : { name: user.displayName, icon: user.photoURL };
            area.innerHTML = `
                <a href="upload.html" class="btn-upload">投稿</a>
                <img src="${userData.icon}" class="user-icon" id="userIconImg">
                <button onclick="signOut(getAuth())" style="font-size:10px;">ログアウト</button>
            `;
            document.getElementById('userIconImg').onclick = () => {
                document.getElementById('editName').value = userData.name;
                document.getElementById('editIcon').value = userData.icon;
                document.getElementById('profileModal').style.display = 'block';
            };
        } else {
            area.innerHTML = `<button id="loginBtnIn">ログイン</button>`;
            document.getElementById('loginBtnIn').onclick = () => signInWithPopup(auth, provider);
        }
        loadVideos(user);
    });

    function loadVideos(user) {
        const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('videoList');
            list.innerHTML = "";
            snapshot.forEach((vDoc) => {
                const data = vDoc.data();
                const card = document.createElement('div');
                card.className = 'video-card';
                
                // 自分、もしくは管理者なら削除ボタンを表示
                const canDelete = user && (data.userId === user.uid || user.uid === ADMIN_UID);
                
                card.innerHTML = `
                    <video src="${data.url}" onclick="location.href='watch.html?id=${vDoc.id}'"></video>
                    ${canDelete ? `<button class="delete-btn" onclick="deleteVideo('${vDoc.id}')">管理者削除</button>` : ''}
                    <div class="video-info"><div class="video-title">${data.title}</div></div>
                `;
                list.appendChild(card);
            });
        });
    }

    window.deleteVideo = async (id) => {
        if (confirm("【管理者権限】この動画を削除しますか？")) {
            await deleteDoc(doc(db, "videos", id));
        }
    };

    window.saveProfile = async () => {
        await setDoc(doc(db, "users", currentUser.uid), {
            name: document.getElementById('editName').value,
            icon: document.getElementById('editIcon').value,
            uid: currentUser.uid
        }, { merge: true });
        location.reload();
    };
</script>
</body>
</html>
