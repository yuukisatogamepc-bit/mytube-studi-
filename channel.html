<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャンネル - MyTube</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f9f9f9; color: #0f0f0f; }
        header { background: white; padding: 10px 20px; display: flex; align-items: center; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .header-banner { height: 160px; background: linear-gradient(135deg, #ff0000 0%, #a50000 100%); }
        .profile-section { max-width: 1000px; margin: -60px auto 20px; padding: 0 20px; display: flex; align-items: flex-end; gap: 24px; position: relative; }
        .profile-icon { width: 128px; height: 128px; border-radius: 50%; border: 4px solid white; background: #fff; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .channel-info-text { flex-grow: 1; margin-bottom: 10px; }
        .channel-name { font-size: 28px; font-weight: bold; margin: 0; }
        .stats { color: #606060; font-size: 14px; margin-top: 4px; }
        
        /* 登録ボタンのスタイル */
        .sub-btn { background: #0f0f0f; color: white; border-radius: 20px; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 15px; }
        .sub-btn.active { background: #eee; color: #606060; }
        .sub-btn:disabled { display: none; }

        main { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .tab-menu { border-bottom: 1px solid #ddd; margin-bottom: 20px; font-weight: bold; color: #606060; padding-bottom: 10px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }
        .video-card { cursor: pointer; transition: transform 0.2s; }
        .video-card:hover { transform: translateY(-4px); }
        .video-card video { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; object-fit: cover; }
        .video-card h3 { font-size: 14px; margin: 8px 0; }
        #statusMsg { text-align: center; padding: 50px; color: #606060; }
    </style>
</head>
<body>
    <header>
        <h2 style="color:red; cursor:pointer; margin:0;" onclick="location.href='index.html'">MyTube</h2>
    </header>

    <div class="header-banner"></div>
    
    <div class="profile-section">
        <img id="userIcon" class="profile-icon" src="https://via.placeholder.com/128">
        <div class="channel-info-text">
            <h1 id="userName" class="channel-name">読み込み中...</h1>
            <div id="subCount" class="stats">チャンネル登録者数 0人 ・ 動画 0本</div>
        </div>
        <button class="sub-btn" id="subscribeBtn" style="display:none;">チャンネル登録</button>
    </div>

    <main>
        <div class="tab-menu">動画</div>
        <div id="statusMsg">動画を読み込み中...</div>
        <div class="video-grid" id="channelVideos"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, collectionGroup, collection, query, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
            authDomain: "mytube-f4544.firebaseapp.com",
            projectId: "mytube-f4544",
            storageBucket: "mytube-f4544.firebasestorage.app",
            messagingSenderId: "655444283107",
            appId: "1:655444283107:web:04f9173faf2d951790ffd6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const params = new URLSearchParams(window.location.search);
        const targetUid = params.get('uid');
        let currentUser = null;

        // ログイン状態と登録者ボタンの制御
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (targetUid) setupSubscribe(targetUid);
        });

        async function loadChannel() {
            if (!targetUid) return;

            try {
                // 1. プロフィール取得
                const userDoc = await getDoc(doc(db, "users", targetUid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    document.getElementById('userName').innerText = userData.name || "名前なし";
                    document.getElementById('userIcon').src = userData.icon || "https://via.placeholder.com/128";
                }

                // 2. 登録者数をカウント (全ユーザーのsubscriptionsから対象を検索)
                // ※collectionGroupを使うため、Firestore側でインデックス作成が必要になる場合があります
                const qSub = query(collectionGroup(db, "subscriptions"), where("authorId", "==", targetUid));
                onSnapshot(qSub, (snapshot) => {
                    const count = snapshot.size;
                    updateStats(count);
                });

                // 3. 動画取得
                const qVid = query(collection(db, "videos"), where("userId", "==", targetUid));
                const snap = await getDocs(qVid);
                const list = document.getElementById('channelVideos');
                const status = document.getElementById('statusMsg');
                
                if (snap.empty) {
                    status.innerText = "まだ動画が投稿されていません。";
                    return;
                }
                status.style.display = "none";
                
                const videoData = [];
                snap.forEach(vDoc => videoData.push({id: vDoc.id, ...vDoc.data()}));
                videoData.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                videoData.forEach(data => {
                    const div = document.createElement('div');
                    div.className = "video-card";
                    div.onclick = () => location.href = `watch.html?id=${data.id}`;
                    div.innerHTML = `<video src="${data.url}"></video><h3>${data.title || '無題'}</h3>`;
                    list.appendChild(div);
                });

            } catch (error) {
                console.error(error);
            }
        }

        function updateStats(subCount) {
            const countText = document.getElementById('subCount').innerText;
            const videoCount = countText.split(' ・ ')[1] || "動画 0本";
            document.getElementById('subCount').innerText = `チャンネル登録者数 ${subCount}人 ・ ${videoCount}`;
        }

        async function setupSubscribe(authorId) {
            const subBtn = document.getElementById('subscribeBtn');
            if (!currentUser || currentUser.uid === authorId) {
                subBtn.style.display = 'none';
                return;
            }
            subBtn.style.display = 'block';
            const subRef = doc(db, "users", currentUser.uid, "subscriptions", authorId);
            onSnapshot(subRef, (doc) => {
                if (doc.exists()) {
                    subBtn.innerText = "登録済み";
                    subBtn.classList.add('active');
                    subBtn.onclick = () => deleteDoc(subRef);
                } else {
                    subBtn.innerText = "チャンネル登録";
                    subBtn.classList.remove('active');
                    subBtn.onclick = () => setDoc(subRef, { authorId: authorId });
                }
            });
        }
        
        loadChannel();
    </script>
</body>
</html>
