<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャンネル - MyTube</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        .header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #eee; }
        .c-large-icon { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
        .v-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; }
        .v-card { text-decoration: none; color: #000; }
        .thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #eee; object-fit: cover; }
    </style>
</head>
<body>
    <div class="header">
        <img id="chIcon" class="c-large-icon" src="">
        <h1 id="chName">読み込み中...</h1>
        <p id="chSubs">登録者 0人</p>
    </div>
    <div class="v-grid" id="chVideos"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { /* あなたのConfig */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const chId = new URLSearchParams(window.location.search).get('id');

        if(chId) {
            // ユーザー情報取得
            onSnapshot(doc(db, "users", chId), snap => {
                const d = snap.data();
                document.getElementById('chName').innerText = d.name;
                document.getElementById('chIcon').src = d.icon || "";
                document.getElementById('chSubs').innerText = `登録者 ${(d.subCount || 0).toLocaleString()}人`;
            });
            // その人の動画だけ表示
            const q = query(collection(db, "videos"), where("userId", "==", chId));
            onSnapshot(q, snap => {
                const grid = document.getElementById('chVideos'); grid.innerHTML = "";
                snap.forEach(vDoc => {
                    const vd = vDoc.data();
                    grid.innerHTML += `<a href="watch.html?id=${vDoc.id}" class="v-card"><img src="${vd.thumbnail}" class="thumb"><div>${vd.title}</div></a>`;
                });
            });
        }
    </script>
</body>
</html>
