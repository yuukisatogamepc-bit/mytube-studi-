<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - チャンネル</title>
    <style>
        :root { --yt-bg: #0f0f0f; --yt-text: #ffffff; --yt-gray: #aaaaaa; }
        body { font-family: sans-serif; background: var(--yt-bg); color: var(--yt-text); margin: 0; }
        header { padding: 10px 20px; background: var(--yt-bg); border-bottom: 1px solid #333; }
        .logo { color: red; font-size: 24px; font-weight: bold; text-decoration: none; }
        .channel-header { padding: 40px 20px; max-width: 1200px; margin: 0 auto; display: flex; align-items: center; gap: 24px; }
        .c-icon-l { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; }
        #videoGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .v-card { cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #222; }
        .v-title { font-weight: bold; font-size: 14px; margin-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>
<header><a href="index.html" class="logo">MyTube</a></header>
<div class="channel-header">
    <img src="" class="c-icon-l" id="hIcon">
    <div>
        <h1 id="hName" style="margin:0; font-size:32px;">読み込み中...</h1>
        <div id="hSubs" style="color:var(--yt-gray); margin-top:8px;">登録者 0人</div>
    </div>
</div>
<div id="videoGrid"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const uid = new URLSearchParams(window.location.search).get('uid');

    if (uid) {
        onSnapshot(doc(db, "users", uid), snap => {
            if(snap.exists()){
                const d = snap.data();
                document.getElementById('hName').innerText = d.name;
                document.getElementById('hIcon').src = d.icon || "";
                document.getElementById('hSubs').innerText = `登録者 ${(d.subCount || 0).toLocaleString()}人`;
            }
        });

        onSnapshot(query(collection(db, "videos"), where("userId", "==", uid)), snap => {
            const grid = document.getElementById('videoGrid'); 
            grid.innerHTML = "";
            snap.forEach(vDoc => {
                const vd = vDoc.data();
                const div = document.createElement('div'); div.className = "v-card";
                div.onclick = () => location.href = `watch.html?id=${vDoc.id}`;
                div.innerHTML = `<img src="${vd.thumbnail || ''}" class="v-thumb"><div class="v-title">${vd.title}</div>`;
                grid.appendChild(div);
            });
        });
    }
</script>
</body>
</html>
