<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャンネル - MyTube</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        .header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #eee; }
        .c-large-icon { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; background: #eee; }
        .v-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; }
        .v-card { text-decoration: none; color: #000; display: block; }
        .thumb-box { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #eee; overflow: hidden; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.3s; }
        .v-title { font-weight: bold; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="header">
        <img id="chIcon" class="c-large-icon" src="">
        <h1 id="chName">チャンネル</h1>
        <p id="chSubs">登録者 0人</p>
        <button id="subBtn" style="background:#000; color:#fff; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">チャンネル登録</button>
    </div>
    <div class="v-grid" id="chVideos"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
            authDomain: "mytube-f4544.firebaseapp.com",
            projectId: "mytube-f4544",
            storageBucket: "mytube-f4544.firebasestorage.app",
            messagingSenderId: "655444283107",
            appId: "1:655444283107:web:04f9173faf2d951790ffd6"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const chId = new URLSearchParams(window.location.search).get('id');

        function generateThumb(url, imgElement) {
            const video = document.createElement('video');
            video.src = url; video.preload = "auto"; video.muted = true; video.crossOrigin = "anonymous";
            video.onloadeddata = () => video.currentTime = 1.0;
            video.onseeked = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 320; canvas.height = 180;
                canvas.getContext('2d').drawImage(video, 0, 0, 320, 180);
                imgElement.src = canvas.toDataURL('image/jpeg');
                imgElement.style.opacity = 1;
            };
        }

        if(chId) {
            // ユーザー情報
            onSnapshot(doc(db, "users", chId), snap => {
                if(snap.exists()) {
                    const d = snap.data();
                    document.getElementById('chName').innerText = d.name;
                    document.getElementById('chIcon').src = d.icon || "";
                    document.getElementById('chSubs').innerText = `登録者 ${(d.subCount || 0).toLocaleString()}人`;
                }
            });

            // 動画一覧
            const q = query(collection(db, "videos"), where("userId", "==", chId));
            onSnapshot(q, snap => {
                const grid = document.getElementById('chVideos'); grid.innerHTML = "";
                snap.forEach(vDoc => {
                    const vd = vDoc.data();
                    const tid = `t-${vDoc.id}`;
                    const card = document.createElement('a');
                    card.className = "v-card";
                    card.href = `watch.html?id=${vDoc.id}`;
                    card.innerHTML = `
                        <div class="thumb-box"><img src="" class="thumb-img" id="${tid}"></div>
                        <div class="v-title">${vd.title}</div>
                    `;
                    grid.appendChild(card);
                    
                    const img = document.getElementById(tid);
                    if(vd.thumbnail) { img.src = vd.thumbnail; img.style.opacity = 1; }
                    else { generateThumb(vd.url, img); }
                });
            });
        }
    </script>
</body>
</html>
