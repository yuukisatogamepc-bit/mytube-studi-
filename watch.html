<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - å†ç”Ÿ</title>
    <style>
        body { font-family: "Roboto", Arial, sans-serif; margin: 0; background: #fff; display: flex; flex-direction: column; }
        .main-layout { max-width: 1200px; margin: 0 auto; display: flex; gap: 20px; padding: 20px; flex-wrap: wrap; }
        .video-side { flex: 2; min-width: 300px; }
        .recommend-side { flex: 1; min-width: 300px; }
        
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
        video { width: 100%; height: 100%; }
        
        .v-title { font-size: 20px; font-weight: bold; margin: 12px 0; }
        .channel-info { display: flex; align-items: center; gap: 12px; margin: 15px 0; padding: 10px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        .c-icon { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; background: #eee; }
        .btn { background: #f2f2f2; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .btn.active { background: #000; color: #fff; }

        /* ã‚³ãƒ¡ãƒ³ãƒˆæ¬„ */
        .comment-box { margin-top: 20px; }
        .comment-input { width: 100%; padding: 10px; border: none; border-bottom: 1px solid #ccc; margin-bottom: 10px; outline: none; }
        .comment-item { display: flex; gap: 10px; margin-bottom: 15px; align-items: flex-start; }
        .comment-text { font-size: 14px; }

        /* é–¢é€£å‹•ç”» */
        .rec-card { display: flex; gap: 10px; text-decoration: none; color: #000; margin-bottom: 12px; }
        .rec-thumb { width: 120px; aspect-ratio: 16/9; border-radius: 8px; object-fit: cover; background: #eee; }
        .rec-title { font-size: 14px; font-weight: bold; line-height: 1.2; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="video-side">
        <div class="video-container">
            <video id="player" controls autoplay></video>
        </div>
        <div class="v-title" id="vTitle">èª­ã¿è¾¼ã¿ä¸­...</div>
        
        <div class="channel-info">
            <img id="cIcon" class="c-icon" src="">
            <div id="cJump" style="flex-grow:1; cursor:pointer;">
                <div id="cName" style="font-weight:bold;">---</div>
                <div id="cSubs" style="font-size:12px; color:#606060;">ç™»éŒ²è€… 0äºº</div>
            </div>
            <button class="btn active">ç™»éŒ²</button>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button class="btn" id="likeBtn">ğŸ‘ <span id="vLikes">0</span></button>
        </div>

        <div class="comment-box">
            <h4>ã‚³ãƒ¡ãƒ³ãƒˆ</h4>
            <input type="text" id="commentInput" class="comment-input" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ ...">
            <button class="btn" id="postComment" style="float:right;">ã‚³ãƒ¡ãƒ³ãƒˆ</button>
            <div style="clear:both; height:20px;"></div>
            <div id="commentList"></div>
        </div>
    </div>

    <div class="recommend-side">
        <h4>é–¢é€£å‹•ç”»</h4>
        <div id="recommendList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, onSnapshot, setDoc, deleteDoc, collection, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vId = new URLSearchParams(window.location.search).get('id');

    let user = null;
    onAuthStateChanged(auth, u => { user = u; loadVideo(); loadComments(); loadSideVideos(); });

    async function loadVideo() {
        if(!vId) return;
        const vRef = doc(db, "videos", vId);
        updateDoc(vRef, { views: increment(1) });
        onSnapshot(vRef, async snap => {
            const vd = snap.data();
            document.getElementById('player').src = vd.url;
            document.getElementById('vTitle').innerText = vd.title;
            document.getElementById('vLikes').innerText = vd.likes || 0;
            onSnapshot(doc(db, "users", vd.userId), uSnap => {
                const ud = uSnap.data();
                document.getElementById('cName').innerText = ud.name;
                document.getElementById('cIcon').src = ud.icon || "";
                const jump = () => location.href = `channel.html?id=${vd.userId}`;
                document.getElementById('cIcon').onclick = jump;
                document.getElementById('cJump').onclick = jump;
            });
        });
    }

    // --- ã‚³ãƒ¡ãƒ³ãƒˆæ©Ÿèƒ½ ---
    document.getElementById('postComment').onclick = async () => {
        const text = document.getElementById('commentInput').value;
        if(!user || !text) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã¨ã‚³ãƒ¡ãƒ³ãƒˆå…¥åŠ›ãŒå¿…è¦ã§ã™");
        await addDoc(collection(db, "videos", vId, "comments"), {
            text: text,
            userId: user.uid,
            createdAt: serverTimestamp()
        });
        document.getElementById('commentInput').value = "";
    };

    function loadComments() {
        const q = query(collection(db, "videos", vId, "comments"), orderBy("createdAt", "desc"));
        onSnapshot(q, snap => {
            const list = document.getElementById('commentList');
            list.innerHTML = "";
            snap.forEach(async cDoc => {
                const cd = cDoc.data();
                const item = document.createElement('div');
                item.className = "comment-item";
                const uSnap = await getDoc(doc(db, "users", cd.userId));
                const uIcon = uSnap.exists() ? uSnap.data().icon : "";
                item.innerHTML = `<img src="${uIcon}" class="user-icon-sm"><div><div style="font-size:12px; font-weight:bold;">${uSnap.data().name}</div><div class="comment-text">${cd.text}</div></div>`;
                list.appendChild(item);
            });
        });
    }

    // --- é–¢é€£å‹•ç”»æ©Ÿèƒ½ ---
    function loadSideVideos() {
        onSnapshot(collection(db, "videos"), snap => {
            const list = document.getElementById('recommendList');
            list.innerHTML = "";
            snap.forEach(vDoc => {
                if(vDoc.id === vId) return; // ä»Šè¦‹ã¦ã‚‹å‹•ç”»ã¯å‡ºã•ãªã„
                const vd = vDoc.data();
                list.innerHTML += `
                    <a href="watch.html?id=${vDoc.id}" class="rec-card">
                        <img src="${vd.thumbnail}" class="rec-thumb">
                        <div class="rec-title">${vd.title}</div>
                    </a>`;
            });
        });
    }
</script>
</body>
</html>
