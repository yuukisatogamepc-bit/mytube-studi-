<!DOCTYPE html>

        video { width: 100%; aspect-ratio: 16/9; background: #000; display: block; }

        .author-name-wrap { display: flex; flex-direction: column; }

        .sub-count { font-size: 11px; color: #606060; margin-top: 2px; }
        .btn-group { display: flex; align-items: center; gap: 8px; }
        .btn-sub { background: #ff0000; color: #fff; padding: 8px 16px; border-radius: 20px; border: none; font-weight: bold; font-size: 13px; cursor: pointer; }
        .btn-like { background: #f2f2f2; color: #000; padding: 8px 14px; border-radius: 20px; border: none; font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn-del { background: #ff7070; color: #fff; padding: 8px 16px; border-radius: 10px; border: none; font-weight: bold; font-size: 13px; cursor: pointer; display: none; }
        .comment-section { margin-top: 25px; }

        .comment-input-wrap { margin-bottom: 25px; }
        .comment-input { width: 100%; border: none; border-bottom: 1px solid #ddd; padding: 8px 0; font-size: 14px; outline: none; }

        .admin-badge { color: #ff0000; font-weight: bold; font-size: 12px; }
        .official-badge { color: #007bff; font-weight: bold; font-size: 12px; }

</head>
<body>

<header><a href="index.html" class="logo">Mvideo</a></header>

<div class="container">
    <div class="video-wrapper">
        <video id="player" controls playsinline></video>
    </div>

    <div id="vTitle" class="v-title">å‹•ç”»ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
    <div class="v-meta">å†ç”Ÿå›æ•° <span id="viewNum" class="stat-val">0</span>å›</div>

    <div class="action-bar">
        <div class="author-section">
            <img id="authorIcon" class="author-icon">
            <div class="author-name-wrap">
                <div id="authorName" class="author-name"></div>
                <div class="sub-count">ç™»éŒ²è€… <span id="subNum" class="stat-val">0</span>äºº</div>
            </div>
            <button class="btn-sub" id="subBtn">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
        </div>
        <div class="btn-group">
            <button class="btn-like" id="likeBtn">ğŸ‘ <span id="likeNum" class="stat-val">0</span></button>
            <button id="adminDelBtn" class="btn-del">å‰Šé™¤</button>
        </div>
    </div>

    <div class="comment-section">
        <div id="commentHeader" class="comment-header">ã‚³ãƒ¡ãƒ³ãƒˆ 0ä»¶</div>
        <div class="comment-input-wrap">
            <input type="text" id="commentInput" class="comment-input" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ ...">
        </div>
        <div id="commentList" class="comment-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, updateDoc, addDoc, serverTimestamp, onSnapshot, deleteDoc, orderBy, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o", 
        authDomain: "mytube-f4544.firebaseapp.com", 
        projectId: "mytube-f4544", 
        storageBucket: "mytube-f4544.firebasestorage.app", 
        messagingSenderId: "655444283107", 
        appId: "1:655444283107:web:04f9173faf2d951790ffd6" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vid = new URLSearchParams(window.location.search).get("id");
    const ADMIN_UID = "tP5CqCTRO3f2QQ8jdoj0ftY8kZU2";
    const OFFICIAL_UID = "UUgBXquGY5O2iDADKpwNUU0i5Ct2";
    let currentUser = null;
    let videoAuthorId = "";

    onAuthStateChanged(auth, user => {
        currentUser = user;
        if(user && vid && user.uid === ADMIN_UID) setupAdmin();
    });

    function getBadge(uid) {
        if(uid === ADMIN_UID) return '<span class="admin-badge">[é‹å–¶]</span>';
        if(uid === OFFICIAL_UID) return '<span class="official-badge">[å…¬å¼]</span>';
        return '';
    }

    async function load() {
        if(!vid) {
            document.getElementById('vTitle').innerText = "å‹•ç”»IDãŒã‚ã‚Šã¾ã›ã‚“";
            return;
        }

        const vRef = doc(db, "videos", vid);
        const vSnap = await getDoc(vRef);
        
        if(!vSnap.exists()) {
            document.getElementById('vTitle').innerText = "å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ";
            return;
        }

        const v = vSnap.data();
        videoAuthorId = v.userId;

        const player = document.getElementById('player');
        
        // é‡è¦ï¼šCloudinaryã®URLã‚’ç¢ºå®Ÿã«ã‚»ãƒƒãƒˆã—ã€å†ç”Ÿã‚’ãƒªãƒˆãƒ©ã‚¤ã™ã‚‹è¨­å®š
        if (v.url) {
            player.src = v.url;
            player.load(); // ã‚½ãƒ¼ã‚¹ã®èª­ã¿è¾¼ã¿
            // è‡ªå‹•å†ç”Ÿï¼ˆãƒ–ãƒ©ã‚¦ã‚¶åˆ¶é™ã«ã‚ˆã‚ŠãƒŸãƒ¥ãƒ¼ãƒˆãŒå¿…è¦ãªå ´åˆãŒã‚ã‚‹ãŸã‚ã€å†ç”Ÿã ã‘è©¦ã¿ã‚‹ï¼‰
            player.play().catch(e => console.log("Auto-play blocked, waiting for user interaction."));
        } else {
            document.getElementById('vTitle').innerText = "å‹•ç”»URLãŒç„¡åŠ¹ã§ã™";
        }

        document.getElementById('vTitle').innerText = v.title;
        document.getElementById('viewNum').innerText = v.views || 0;
        document.getElementById('likeNum').innerText = v.likes || 0;

        // å†ç”Ÿæ•°ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—
        await updateDoc(vRef, { views: increment(1) });

        const uSnap = await getDoc(doc(db, "users", v.userId));
        if(uSnap.exists()) {
            const userData = uSnap.data();
            document.getElementById('authorName').innerHTML = (userData.name || "ä¸æ˜") + getBadge(v.userId);
            document.getElementById('authorIcon').src = userData.icon || "";
            document.getElementById('subNum').innerText = userData.subscribers || 0;
        }

        onSnapshot(query(collection(db, "videos", vid, "comments"), orderBy("createdAt", "desc")), snap => {
            document.getElementById('commentHeader').innerText = `ã‚³ãƒ¡ãƒ³ãƒˆ ${snap.size}ä»¶`;
            const list = document.getElementById('commentList');
            list.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const div = document.createElement('div');
                div.className = "comment-item";
                div.innerHTML = `<strong>${c.userName || 'åŒ¿å'}${getBadge(c.userId)}</strong> ${c.text}`;
                list.appendChild(div);
            });
        });
    }

    function setupAdmin() {
        document.getElementById('adminDelBtn').style.display = "block";
        document.getElementById('adminDelBtn').onclick = async () => {
            if(confirm("ç®¡ç†æ¨©é™ã§å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { await deleteDoc(doc(db, "videos", vid)); location.href="index.html"; }
        };

        const editableElements = document.querySelectorAll('.stat-val');
        editableElements.forEach(el => {
            el.classList.add('admin-editable');
            el.onclick = async () => {
                const currentVal = el.innerText;
                const newVal = prompt("æ•°å€¤ã‚’å¤‰æ›´:", currentVal);
                if (newVal !== null && !isNaN(newVal)) {
                    const num = parseInt(newVal);
                    if (el.id === "subNum") {
                        await updateDoc(doc(db, "users", videoAuthorId), { subscribers: num });
                    } else {
                        const key = el.id === "viewNum" ? "views" : "likes";
                        await updateDoc(doc(db, "videos", vid), { [key]: num });
                    }
                    el.innerText = num;
                }
            };
        });
    }

    document.getElementById('commentInput').onkeypress = async (e) => {
        if (e.key === 'Enter' && currentUser && e.target.value.trim()) {
            const mySnap = await getDoc(doc(db, "users", currentUser.uid));
            await addDoc(collection(db, "videos", vid, "comments"), {
                text: e.target.value,
                userName: mySnap.data()?.name || "åŒ¿å",
                userId: currentUser.uid,
                createdAt: serverTimestamp()
            });
            e.target.value = "";
        }
    };

    load();
</script>
</body>
</html>
