<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');

    // å‹•ç”»æƒ…å ±ã®å–å¾—
    async function loadVideoData() {
        if (!videoId) return;
        const docRef = doc(db, "videos", videoId);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('player').src = data.url;
            document.getElementById('videoTitle').innerText = data.title;
        }
    }

    // ã‚³ãƒ¡ãƒ³ãƒˆã®æŠ•ç¨¿
    window.addComment = async function() {
        const input = document.getElementById('commentInput');
        if (!input.value || !videoId) return;
        try {
            await addDoc(collection(db, "comments"), {
                videoId: videoId,
                text: input.value,
                createdAt: serverTimestamp()
            });
            input.value = "";
        } catch (e) {
            console.error("æŠ•ç¨¿ã‚¨ãƒ©ãƒ¼:", e);
            alert("ã‚³ãƒ¡ãƒ³ãƒˆã®æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ«ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");

    if (videoId) {
        const q = query(collection(db, "comments"), where("videoId", "==", videoId));
        onSnapshot(q, (snapshot) => {

            list.innerHTML = "";
            snapshot.forEach((doc) => {

                div.className = 'comment-item';
                div.innerHTML = `<div class="comment-text">${doc.data().text}</div>`;
                list.appendChild(div);
            });
        }, (error) => {
