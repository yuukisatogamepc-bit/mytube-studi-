<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vId = new URLSearchParams(window.location.search).get('id');

    let user = null;
    let authorId = "";

    onAuthStateChanged(auth, u => {

    async function loadVideo() {
        if(!vId) return;
        const vRef = doc(db, "videos", vId);

        // è¦–è´å›æ•°ã‚¢ãƒƒãƒ—
        updateDoc(vRef, { views: increment(1) });

        onSnapshot(vRef, async snap => {
            if(!snap.exists()) return;
            const vd = snap.data();
            authorId = vd.userId;

            document.getElementById('player').src = vd.url;
            document.getElementById('vTitle').innerText = vd.title;
            document.getElementById('vViews').innerText = (vd.views || 0).toLocaleString();
            document.getElementById('vLikes').innerText = (vd.likes || 0).toLocaleString();

            // æŠ•ç¨¿è€…æƒ…å ±ï¼ˆãƒãƒ£ãƒ³ãƒãƒ«æƒ…å ±ï¼‰ã®å–å¾—
            onSnapshot(doc(db, "users", authorId), uSnap => {
                if(uSnap.exists()){
                    const ud = uSnap.data();
                    document.getElementById('cName').innerText = ud.name;
                    document.getElementById('cIcon').src = ud.icon || "";
                    document.getElementById('cSubs').innerText = `ç™»éŒ²è€… ${(ud.subCount || 0).toLocaleString()}äºº`;
                    
                    // ãƒãƒ£ãƒ³ãƒãƒ«ãƒšãƒ¼ã‚¸ã¸é£›ã¶ãƒªãƒ³ã‚¯
                    const jump = () => location.href = `channel.html?id=${authorId}`;
                    document.getElementById('cIcon').onclick = jump;
                    document.getElementById('cJump').onclick = jump;
                }
            });

            // é«˜è©•ä¾¡ã®çŠ¶æ…‹ç¢ºèª
            if(user) {
                const lRef = doc(db, "videos", vId, "likes", user.uid);
                const lSnap = await getDoc(lRef);
                document.getElementById('likeBtn').classList.toggle('active', lSnap.exists());
            }
        });
    }

    // é«˜è©•ä¾¡ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯
    document.getElementById('likeBtn').onclick = async () => {
        if(!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        const lRef = doc(db, "videos", vId, "likes", user.uid);
        const vRef = doc(db, "videos", vId);
        const lSnap = await getDoc(lRef);

        if(lSnap.exists()) {
            await deleteDoc(lRef);
            await updateDoc(vRef, { likes: increment(-1) });

            await setDoc(lRef, { createdAt: new Date() });
            await updateDoc(vRef, { likes: increment(1) });
        }
    };
