    </style>
</head>
<body>

<div class="main-container">
    <div id="adminEditPanel">
        <h3 style="color:gold; margin:0 0 15px 0;">ğŸ‘‘ ADMIN CONTROL PANEL</h3>
        <div class="admin-input-group">
            <div>å†ç”Ÿæ•°: <input type="number" id="editViews"></div>
            <div>é«˜è©•ä¾¡: <input type="number" id="editLikes"></div>
            <div>ç™»éŒ²è€…: <input type="number" id="editSubs"></div>
            <button class="admin-btn" onclick="updateVideoStats()">ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°</button>
        </div>
        <p style="font-size:11px; color:#aaa; margin-top:10px;">â€»abbmytube ã§è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ</p>
    </div>

    <video id="player" controls autoplay></video>
    
    <div class="video-info">
        <h2 id="videoTitle" style="margin:10px 0;">å‹•ç”»ã‚’èª­ã¿è¾¼ã¿ä¸­...</h2>
        <div class="stats-row">
            å†ç”Ÿå›æ•° <span id="viewCountDisplay">0</span>å› ãƒ» é«˜è©•ä¾¡ <span id="likeCountDisplay">0</span>
        </div>
    </div>

    <div class="channel-info">
        <img src="" class="channel-icon" id="authorIcon" onclick="goToChannel()">
        <div class="channel-details">
            <span class="author-name" id="authorName" onclick="goToChannel()">èª­ã¿è¾¼ã¿ä¸­...</span>
            <div id="subCountDisplay" style="font-size:12px; color:#606060;">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²è€…æ•° 0äºº</div>
        </div>
        <button class="sub-btn" id="subscribeBtn">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
    </div>

    <div class="comment-section">
        <h4 id="commentCount">ã‚³ãƒ¡ãƒ³ãƒˆ</h4>
        <div style="display:flex; gap:10px; margin-bottom:25px;">
            <input type="text" id="commentInput" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›..." style="flex:1; padding:10px; border:1px solid #ddd; border-radius:5px;">
            <button onclick="sendComment()" style="padding:10px 20px; cursor:pointer;">æŠ•ç¨¿</button>
        </div>
        <div id="commentList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, query, where, onSnapshot, orderBy, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const ADMIN_UID = "tP5CqCTRO3f2QQ8jdoj0ftY8kZU2"; // ã‚ãªãŸã®IDã‚’è¨­å®šæ¸ˆã¿

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    let currentUser = null;
    let isAdminMode = false;
    let targetAuthorId = "";

    // éš ã—ã‚³ãƒãƒ³ãƒ‰ (abbmytube)
    let inputBuffer = "";
    window.addEventListener('keydown', (e) => {
        inputBuffer += e.key.toLowerCase();
        if (inputBuffer.length > 9) inputBuffer = inputBuffer.substring(inputBuffer.length - 9);
        if (inputBuffer === "abbmytube") {
            isAdminMode = !isAdminMode;
            document.getElementById('adminEditPanel').style.display = isAdminMode ? 'block' : 'none';
            loadComments(); 
            alert("ADMIN MODE: " + (isAdminMode ? "ON" : "OFF"));
        }
    });

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        loadVideo();
        loadComments();
    });

    async function loadVideo() {
        if (!videoId) return;
        onSnapshot(doc(db, "videos", videoId), async (vDoc) => {
            if (!vDoc.exists()) return;
            const data = vDoc.data();
            targetAuthorId = data.userId;
            
            document.getElementById('player').src = data.url;
            document.getElementById('videoTitle').innerText = data.title;
            document.getElementById('viewCountDisplay').innerText = (data.views || 0).toLocaleString();
            document.getElementById('likeCountDisplay').innerText = (data.likes || 0).toLocaleString();

            // ãƒ‘ãƒãƒ«ã®åˆæœŸå€¤
            document.getElementById('editViews').value = data.views || 0;
            document.getElementById('editLikes').value = data.likes || 0;

            const userDoc = await getDoc(doc(db, "users", data.userId));
            if (userDoc.exists()) {
                const uData = userDoc.data();
                document.getElementById('authorName').innerText = uData.name;
                document.getElementById('authorIcon').src = uData.icon || "https://via.placeholder.com/45";
                document.getElementById('subCountDisplay').innerText = `ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²è€…æ•° ${(uData.subCount || 0).toLocaleString()}äºº`;
                document.getElementById('editSubs').value = uData.subCount || 0;
            }
        });
    }

    window.goToChannel = () => {
        if (targetAuthorId) location.href = `channel.html?uid=${targetAuthorId}`;
    };

    function loadComments() {
        const q = query(collection(db, "comments"), where("videoId", "==", videoId), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('commentList');
            list.innerHTML = "";
            snap.forEach(cDoc => {
                const c = cDoc.data();
                const isMyComment = currentUser && c.userId === currentUser.uid;
                const isRealAdmin = currentUser && currentUser.uid === ADMIN_UID && isAdminMode;
                
                const div = document.createElement('div');
                div.className = "comment-item";
                div.innerHTML = `
                    <img src="${c.userIcon || 'https://via.placeholder.com/35'}" class="c-icon">
                    <div style="flex:1">
                        <b style="font-size:13px;">${c.userName}</b>
                        <div style="font-size:14px; margin-top:3px;">${c.text}</div>
                    </div>
                    ${(isMyComment || isRealAdmin) ? `<button class="comment-del-btn" style="display:block" onclick="deleteComment('${cDoc.id}')">å‰Šé™¤</button>` : ''}
                `;
                list.appendChild(div);
            });
        });
    }

    window.sendComment = async () => {
        const input = document.getElementById('commentInput');
        if (!input.value || !currentUser) { alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™"); return; }
        const userDoc = await getDoc(doc(db, "users", currentUser.uid));
        const userData = userDoc.exists() ? userDoc.data() : { name: currentUser.displayName, icon: currentUser.photoURL };
        
        await addDoc(collection(db, "comments"), {
            videoId: videoId,
            userId: currentUser.uid,
            userName: userData.name,
            userIcon: userData.icon,
            text: input.value,
            createdAt: serverTimestamp()
        });
        input.value = "";
    };

    window.deleteComment = async (id) => {
        if (confirm("ã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            await deleteDoc(doc(db, "comments", id));
        }
    };

    window.updateVideoStats = async () => {
        if (!currentUser || currentUser.uid !== ADMIN_UID) return;
        try {
            await updateDoc(doc(db, "videos", videoId), {
                views: parseInt(document.getElementById('editViews').value),
                likes: parseInt(document.getElementById('editLikes').value)
            });
            if (targetAuthorId) {
                await updateDoc(doc(db, "users", targetAuthorId), {
                    subCount: parseInt(document.getElementById('editSubs').value)
                });
            }
            alert("æ•°å€¤ã‚’æ›´æ–°ã—ã¾ã—ãŸï¼");
        } catch(e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
    };
</script>
