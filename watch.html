<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ÂÜçÁîü - Mvideo</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; margin: 0; background: #fff; color: #000; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 12px 20px; border-bottom: 1px solid #f2f2f2; box-sizing: border-box; }
        .logo { font-size: 20px; font-weight: bold; text-decoration: none; color: #ff0000; }
        .container { max-width: 800px; width: 100%; padding: 20px; box-sizing: border-box; }
        .video-wrapper { width: 100%; background: #000; border-radius: 8px; overflow: hidden; line-height: 0; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; display: block; }

        .v-title { font-size: 18px; font-weight: bold; margin: 20px 0 8px; }
        .v-meta { font-size: 13px; color: #606060; margin-bottom: 15px; }

        .action-bar { display: flex; align-items: center; justify-content: space-between; padding-bottom: 20px; border-bottom: 1px solid #f2f2f2; }
        .author-section { display: flex; align-items: center; gap: 12px; }
        .author-icon { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #eee; }
        .author-name-wrap { display: flex; flex-direction: column; }
        .author-name { font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 4px; }
        .sub-count { font-size: 11px; color: #606060; margin-top: 2px; }
        
        .btn-group { display: flex; align-items: center; gap: 8px; }
        .btn-sub { background: #ff0000; color: #fff; padding: 8px 24px; border-radius: 20px; border: none; font-weight: bold; font-size: 13px; cursor: pointer; }
        .btn-like { background: #f2f2f2; color: #000; padding: 8px 14px; border-radius: 20px; border: none; font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn-del { background: #ff7070; color: #fff; padding: 8px 16px; border-radius: 10px; border: none; font-weight: bold; font-size: 13px; cursor: pointer; display: none; }

        .comment-section { margin-top: 25px; }
        .comment-header { font-size: 16px; font-weight: bold; margin-bottom: 20px; }
        .comment-input-wrap { margin-bottom: 25px; }
        .comment-input { width: 100%; border: none; border-bottom: 1px solid #ddd; padding: 8px 0; font-size: 14px; outline: none; }
        .comment-list { margin-top: 20px; }
        .comment-item { margin-bottom: 20px; font-size: 14px; }

        .admin-badge { color: #ff0000; font-weight: bold; font-size: 12px; }
        .official-badge { color: #007bff; font-weight: bold; font-size: 12px; }
        .admin-editable { cursor: pointer; border-bottom: 1px dotted #ccc; }
    </style>
</head>
<body>

<header><a href="index.html" class="logo">Mvideo</a></header>

<div class="container">
    <div class="video-wrapper">
        <video id="player" controls playsinline></video>
    </div>

    <div id="vTitle" class="v-title"></div>
    <div class="v-meta">ÂÜçÁîüÂõûÊï∞ <span id="viewNum" class="stat-val">0</span>Âõû</div>

    <div class="action-bar">
        <div class="author-section">
            <img id="authorIcon" class="author-icon">
            <div class="author-name-wrap">
                <div id="authorName" class="author-name"></div>
                <div class="sub-count">ÁôªÈå≤ËÄÖ <span id="subNum" class="stat-val">0</span>‰∫∫</div>
            </div>
            <button class="btn-sub" id="subBtn">„ÉÅ„É£„É≥„Éç„É´ÁôªÈå≤</button>
        </div>
        <div class="btn-group">
            <button class="btn-like" id="likeBtn">üëç <span id="likeNum" class="stat-val">0</span></button>
            <button id="adminDelBtn" class="btn-del">ÂâäÈô§</button>
        </div>
    </div>

    <div class="comment-section">
        <div id="commentHeader" class="comment-header">„Ç≥„É°„É≥„Éà 0‰ª∂</div>
        <div class="comment-input-wrap">
            <input type="text" id="commentInput" class="comment-input" placeholder="„Ç≥„É°„É≥„Éà„ÇíËøΩÂä†...">
        </div>
        <div id="commentList" class="comment-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, updateDoc, addDoc, serverTimestamp, onSnapshot, deleteDoc, orderBy, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o", 
        authDomain: "mytube-f4544.firebaseapp.com", 
        projectId: "mytube-f4544", 
        storageBucket: "mytube-f4544.firebasestorage.app", 
        messagingSenderId: "655444283107", 
        appId: "1:655444283107:web:04f9173faf2d951790ffd6" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vid = new URLSearchParams(window.location.search).get("id");
    const ADMIN_UID = "tP5CqCTRO3f2QQ8jdoj0ftY8kZU2";
    const OFFICIAL_UID = "UUgBXquGY5O2iDADKpwNUU0i5Ct2";
    
    let currentUser = null;
    let videoAuthorId = "";

    onAuthStateChanged(auth, user => {
        currentUser = user;
        if(user && vid && user.uid === ADMIN_UID) setupAdmin();
    });

    function getBadge(uid) {
        if(uid === ADMIN_UID) return '<span class="admin-badge">[ÈÅãÂñ∂]</span>';
        if(uid === OFFICIAL_UID) return '<span class="official-badge">[ÂÖ¨Âºè]</span>';
        return '';
    }

    async function load() {
        if(!vid) return;
        const vRef = doc(db, "videos", vid);
        const vSnap = await getDoc(vRef);
        if(!vSnap.exists()) return;
        const v = vSnap.data();
        videoAuthorId = v.userId;

        const player = document.getElementById('player');
        
        // ÂÜçÁîü„ÅÆÂïèÈ°å„ÇíËß£Ê±∫ÔºötypeÂ±ûÊÄß„ÇíÊòéÁ§∫ÁöÑ„Å´ÊåáÂÆö„Åó„Å¶ËøΩÂä†
        if(v.url) {
            const source = document.createElement('source');
            source.src = v.url;
            // Cloudinary„ÅÆURL„Å´Âêà„Çè„Åõ„Å¶„Çø„Ç§„Éó„ÇíÂà§ÂÆöÔºàÂü∫Êú¨„ÅØvideo/mp4„ÅßÂãï‰Ωú„Åó„Åæ„ÅôÔºâ
            source.type = "video/mp4";
            player.appendChild(source);
            player.load();
        }

        document.getElementById('vTitle').innerText = v.title;
        document.getElementById('viewNum').innerText = v.views || 0;
        document.getElementById('likeNum').innerText = v.likes || 0;

        // ÂÜçÁîüÊï∞„Ç´„Ç¶„É≥„Éà
        await updateDoc(vRef, { views: increment(1) });

        const uSnap = await getDoc(doc(db, "users", v.userId));
        if(uSnap.exists()) {
            const u = uSnap.data();
            document.getElementById('authorName').innerHTML = (u.name || "‰∏çÊòé") + getBadge(v.userId);
            document.getElementById('authorIcon').src = u.icon || "";
            document.getElementById('subNum').innerText = u.subscribers || 0;
        }

        onSnapshot(query(collection(db, "videos", vid, "comments"), orderBy("createdAt", "desc")), snap => {
            document.getElementById('commentHeader').innerText = `„Ç≥„É°„É≥„Éà ${snap.size}‰ª∂`;
            const list = document.getElementById('commentList');
            list.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                list.innerHTML += `<div class="comment-item"><strong>${c.userName || 'ÂåøÂêç'}${getBadge(c.userId)}</strong> ${c.text}</div>`;
            });
        });
    }

    function setupAdmin() {
        document.getElementById('adminDelBtn').style.display = "block";
        document.getElementById('adminDelBtn').onclick = async () => {
            if(confirm("ÁÆ°ÁêÜÊ®©Èôê„ÅßÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) { await deleteDoc(doc(db, "videos", vid)); location.href="index.html"; }
        };

        const editables = document.querySelectorAll('.stat-val');
        editables.forEach(el => {
            el.classList.add('admin-editable');
            el.onclick = async () => {
                const newVal = prompt("Êï∞ÂÄ§„ÇíÂ§âÊõ¥:", el.innerText);
                if (newVal !== null && !isNaN(newVal)) {
                    const num = parseInt(newVal);
                    if (el.id === "subNum") {
                        await updateDoc(doc(db, "users", videoAuthorId), { subscribers: num });
                    } else {
                        const key = el.id === "viewNum" ? "views" : "likes";
                        await updateDoc(doc(db, "videos", vid), { [key]: num });
                    }
                    el.innerText = num;
                }
            };
        });
    }

    document.getElementById('commentInput').onkeypress = async (e) => {
        if (e.key === 'Enter' && currentUser && e.target.value.trim()) {
            const uSnap = await getDoc(doc(db, "users", currentUser.uid));
            await addDoc(collection(db, "videos", vid, "comments"), {
                text: e.target.value,
                userName: uSnap.data()?.name || "ÂåøÂêç",
                userId: currentUser.uid,
                createdAt: serverTimestamp()
            });
            e.target.value = "";
        }
    };
    // --- ËøΩÂä†„Åì„Åì„Åæ„Åß ---

    load();
</script>
</body>
</html>
