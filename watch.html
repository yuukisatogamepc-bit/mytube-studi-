        .channel-icon { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        .sub-btn { background: #0f0f0f; color: #fff; border-radius: 20px; padding: 8px 16px; border: none; font-weight: bold; cursor: pointer; margin-left: auto; }
        .sub-btn.subscribed { background: #eee; color: #606060; }
        .comment-section { margin-top: 24px; }
        .comment-input-box { display: flex; gap: 12px; margin-bottom: 20px; }
        .comment-input-box input { background: transparent; border: none; border-bottom: 1px solid #ddd; color: #0f0f0f; width: 100%; padding: 8px 0; outline: none; }
        .comment-item { display: flex; gap: 12px; margin-bottom: 16px; }

<div class="main-container">

                <button class="yt-btn" id="likeBtn">ğŸ‘ <span id="vLikes">0</span></button>

            <div>

                <div id="cSubs" style="font-size:12px; color:var(--yt-gray);">ç™»éŒ²è€… 0äºº</div>
            </div>
            <button class="sub-btn" id="subBtn">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>

            <div class="comment-input-box">
                <input type="text" id="commentInput" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ ...">

            </div>
            <div id="commentList"></div>
        </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, addDoc, deleteDoc, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const ADMIN_ID = "tP5CqCTRO3f2QQ8jdoj0ftY8kZU2";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vId = new URLSearchParams(window.location.search).get('id');
    let user = null, authorId = "", isAdmin = false, cmd = "";

    window.addEventListener('keydown', e => {
        cmd = (cmd + e.key.toLowerCase()).slice(-9);
        if (cmd === "abbmytube") {
            isAdmin = !isAdmin;
            document.getElementById('adminPanel').style.display = isAdmin ? 'block' : 'none';
        }
    });

    onAuthStateChanged(auth, u => { 
        user = u; loadVideo(); loadComments();
    });

    document.getElementById('subBtn').onclick = toggleSub;
    document.getElementById('likeBtn').onclick = handleLike;
    document.getElementById('commentBtn').onclick = sendComment;

    function loadVideo() {
        if(!vId) return;
        onSnapshot(doc(db, "videos", vId), async snap => {
            if(!snap.exists()) return;
            const d = snap.data(); authorId = d.userId;
            const player = document.getElementById('player');
            player.src = d.url;
            document.getElementById('vTitle').innerText = d.title;
            document.getElementById('vViews').innerText = (d.views || 0).toLocaleString();
            document.getElementById('vLikes').innerText = (d.likes || 0).toLocaleString();
            
            if(user) {
                const lSnap = await getDoc(doc(db, "videos", vId, "likes", user.uid));
                document.getElementById('likeBtn').classList.toggle('active', lSnap.exists());
                const sSnap = await getDoc(doc(db, "users", user.uid, "subscriptions", authorId));
                document.getElementById('subBtn').innerText = sSnap.exists() ? "ç™»éŒ²æ¸ˆã¿" : "ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²";
                document.getElementById('subBtn').className = sSnap.exists() ? "sub-btn subscribed" : "sub-btn";
            }

            onSnapshot(doc(db, "users", d.userId), (uSnap) => {
                const ud = uSnap.data();
                document.getElementById('cName').innerText = ud.name;
                document.getElementById('cIcon').src = ud.icon || "";
                document.getElementById('cSubs').innerText = `ç™»éŒ²è€… ${(ud.subCount || 0).toLocaleString()}äºº`;
                if(isAdmin) document.getElementById('admSubs').value = ud.subCount || 0;
            });
        });
    }

    async function handleLike() {
        if (!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™");
        const likeRef = doc(db, "videos", vId, "likes", user.uid);
        const videoRef = doc(db, "videos", vId);
        const lSnap = await getDoc(likeRef);
        if (lSnap.exists()) {
            await deleteDoc(likeRef);
            await updateDoc(videoRef, { likes: increment(-1) });
        } else {
            await setDoc(likeRef, { at: serverTimestamp() });
            await updateDoc(videoRef, { likes: increment(1) });
        }
    }

    async function toggleSub() {
        if (!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        if (user.uid === authorId) return alert("è‡ªåˆ†ã¯ç™»éŒ²ã§ãã¾ã›ã‚“");
        const subRef = doc(db, "users", user.uid, "subscriptions", authorId);
        const authorRef = doc(db, "users", authorId);
        const s = await getDoc(subRef);
        if (s.exists()) { 
            await deleteDoc(subRef); 
            await updateDoc(authorRef, { subCount: increment(-1) });
        } else { 
            await setDoc(subRef, { at: serverTimestamp() }); 
            await updateDoc(authorRef, { subCount: increment(1) });
        }
    }

    window.adminSave = async () => {
        if (user?.uid !== ADMIN_ID) return;
        await updateDoc(doc(db, "videos", vId), {
            views: parseInt(document.getElementById('admViews').value),
            likes: parseInt(document.getElementById('admLikes').value)
        });
        await setDoc(doc(db, "users", authorId), { subCount: parseInt(document.getElementById('admSubs').value) }, { merge: true });
        alert("ç¥æ¨©é™ã§æ›´æ–°ã—ã¾ã—ãŸ");
    };

    async function sendComment() {
        const input = document.getElementById('commentInput');
        if (!input.value || !user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        const uSnap = await getDoc(doc(db, "users", user.uid));
        await addDoc(collection(db, "comments"), {
            videoId: vId, userId: user.uid, text: input.value,
            userName: uSnap.data().name, userIcon: uSnap.data().icon, createdAt: serverTimestamp()
        });
        input.value = "";
    }

    function loadComments() {
        const q = query(collection(db, "comments"), where("videoId", "==", vId));
        onSnapshot(q, snap => {
            const list = document.getElementById('commentList'); list.innerHTML = "";
            snap.forEach(cDoc => {
                const c = cDoc.data();
                const div = document.createElement('div'); div.className = "comment-item";
                div.innerHTML = `<img src="${c.userIcon}" class="c-icon"><div class="c-body"><div class="c-name">${c.userName}</div><div>${c.text}</div></div>`;
                list.appendChild(div);
            });
        });
    }

    window.toChannel = () => location.href = `channel.html?uid=${authorId}`;
</script>
