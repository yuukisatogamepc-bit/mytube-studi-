<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - ÂÜçÁîü</title>
    <style>
        :root { --yt-gray: #606060; --yt-border: #eee; }
        body { font-family: "Roboto", Arial, sans-serif; margin: 0; background: #fff; color: #0f0f0f; }
        .main-layout { max-width: 1280px; margin: 0 auto; display: flex; gap: 24px; padding: 20px; }
        .video-side { flex: 1; min-width: 0; }
        .recommend-side { width: 350px; flex-shrink: 0; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
        video { width: 100%; height: 100%; }
        .v-title { font-size: 20px; font-weight: bold; margin: 12px 0; }
        .v-meta { font-size: 14px; color: var(--yt-gray); margin-bottom: 12px; } /* Ë¶ñËÅ¥ÂõûÊï∞Áî® */
        .channel-info { display: flex; align-items: center; gap: 12px; margin: 15px 0; }
        .c-icon { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; background: #eee; }
        .actions { display: flex; gap: 8px; margin-bottom: 20px; }
        .btn { background: #f2f2f2; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn.active { background: #000; color: #fff; }
        .comment-section { border-top: 1px solid var(--yt-border); padding-top: 20px; }
        .comment-input-area { display: flex; gap: 10px; margin-bottom: 24px; }
        .comment-input { flex: 1; border: none; border-bottom: 1px solid #ccc; padding: 8px; outline: none; }
        .comment-item { margin-bottom: 20px; }
        .comment-main { display: flex; gap: 12px; }
        .u-icon-sm { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .reply-btn { background: none; border: none; color: var(--yt-gray); font-size: 12px; cursor: pointer; margin-top: 8px; font-weight: bold; }
        .reply-list { margin-left: 44px; margin-top: 12px; border-left: 2px solid var(--yt-border); padding-left: 12px; }
        .reply-input-area { display: none; margin-top: 10px; gap: 8px; }
        .rec-card { display: flex; gap: 8px; text-decoration: none; color: inherit; margin-bottom: 12px; }
        .rec-thumb-box { width: 160px; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; background: #eee; flex-shrink: 0; }
        .rec-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; }
        .rec-title { font-size: 14px; font-weight: bold; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        @media (max-width: 1000px) { .main-layout { flex-direction: column; } .recommend-side { width: 100%; } }
    </style>
</head>
<body>
<div class="main-layout">
    <div class="video-side">
        <div class="video-container"><video id="player" controls autoplay></video></div>
        <div class="v-title" id="vTitle">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
        <div class="v-meta"><span id="vViews">0</span> ÂõûË¶ñËÅ¥</div> <div class="channel-info">
            <img id="cIcon" class="c-icon" src="">
            <div id="cJump" style="flex-grow:1; cursor:pointer;">
                <div id="cName" style="font-weight:bold;">---</div>
                <div id="cSubs" style="font-size:12px; color:var(--yt-gray);">ÁôªÈå≤ËÄÖ 0‰∫∫</div>
            </div>
            <button class="btn active" id="subBtn">„ÉÅ„É£„É≥„Éç„É´ÁôªÈå≤</button>
        </div>
        <div class="actions">
            <button class="btn" id="likeBtn">üëç <span id="vLikes">0</span></button>
        </div>
        <div class="comment-section">
            <h4>„Ç≥„É°„É≥„Éà</h4>
            <div class="comment-input-area">
                <input type="text" id="commentInput" class="comment-input" placeholder="„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ...">
                <button class="btn" id="postComment">ÊäïÁ®ø</button>
            </div>
            <div id="commentList"></div>
        </div>
    </div>
    <div class="recommend-side">
        <h4 style="margin-top:0;">Èñ¢ÈÄ£ÂãïÁîª</h4>
        <div id="recommendList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, onSnapshot, setDoc, deleteDoc, collection, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vId = new URLSearchParams(window.location.search).get('id');

    let user = null;
    let authorId = "";

    onAuthStateChanged(auth, u => { user = u; if(vId) { loadVideo(); loadComments(); loadSideVideos(); } });

    async function loadVideo() {
        const vRef = doc(db, "videos", vId);

        // --- ‰øÆÊ≠£Ôºö„É™„É≠„Éº„ÉâÈáçË§á„Ç´„Ç¶„É≥„ÉàÈò≤Ê≠¢„É≠„Ç∏„ÉÉ„ÇØ ---
        const viewedTag = `viewed_${vId}`;
        if (!sessionStorage.getItem(viewedTag)) {
            await updateDoc(vRef, { views: increment(1) });
            sessionStorage.setItem(viewedTag, "true");
        }

        onSnapshot(vRef, async snap => {
            const vd = snap.data(); authorId = vd.userId;
            document.getElementById('player').src = vd.url;
            document.getElementById('vTitle').innerText = vd.title;
            document.getElementById('vLikes').innerText = vd.likes || 0;
            document.getElementById('vViews').innerText = (vd.views || 0).toLocaleString(); // Ë°®Á§∫Âæ©Ê¥ª
            
            onSnapshot(doc(db, "users", authorId), uSnap => {
                const ud = uSnap.data();
                document.getElementById('cName').innerText = ud?.name || "‰∏çÊòé";
                document.getElementById('cIcon').src = ud?.icon || "";
                document.getElementById('cSubs').innerText = `ÁôªÈå≤ËÄÖ ${(ud?.subCount || 0).toLocaleString()}‰∫∫`;
                const jump = () => location.href = `channel.html?id=${authorId}`;
                document.getElementById('cIcon').onclick = jump; document.getElementById('cJump').onclick = jump;
                checkSubStatus();
            });
            if(user) {
                const lSnap = await getDoc(doc(db, "videos", vId, "likes", user.uid));
                document.getElementById('likeBtn').classList.toggle('active', lSnap.exists());
            }
        });
    }

    document.getElementById('subBtn').onclick = async () => {
        if (!user) return alert("„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        if (authorId === user.uid) return alert("Ëá™ÂàÜ„ÅØÁôªÈå≤„Åß„Åç„Åæ„Åõ„Çì");
        const subRef = doc(db, "users", user.uid, "subscriptions", authorId);
        const authorRef = doc(db, "users", authorId);
        const subSnap = await getDoc(subRef);
        if (subSnap.exists()) {
            await deleteDoc(subRef); await updateDoc(authorRef, { subCount: increment(-1) });
        } else {
            await setDoc(subRef, { createdAt: serverTimestamp() }); await updateDoc(authorRef, { subCount: increment(1) });
        }
    };

    async function checkSubStatus() {
        if (user && authorId) {
            onSnapshot(doc(db, "users", user.uid, "subscriptions", authorId), snap => {
                const btn = document.getElementById('subBtn');
                btn.innerText = snap.exists() ? "ÁôªÈå≤Ê∏à„Åø" : "„ÉÅ„É£„É≥„Éç„É´ÁôªÈå≤";
                btn.classList.toggle('active', !snap.exists());
            });
        }
    }

    document.getElementById('likeBtn').onclick = async () => {
        if(!user) return; const lRef = doc(db, "videos", vId, "likes", user.uid); const vRef = doc(db, "videos", vId);
        const lSnap = await getDoc(lRef); if(lSnap.exists()){ await deleteDoc(lRef); await updateDoc(vRef, { likes: increment(-1) }); }
        else { await setDoc(lRef, { a:1 }); await updateDoc(vRef, { likes: increment(1) }); }
    };

    document.getElementById('postComment').onclick = async () => {
        const txt = document.getElementById('commentInput').value; if(!user || !txt) return;
        await addDoc(collection(db, "videos", vId, "comments"), { text: txt, userId: user.uid, createdAt: serverTimestamp() });
        document.getElementById('commentInput').value = "";
    };

    window.toggleReply = (cid) => { const a = document.getElementById(`reply-area-${cid}`); a.style.display = a.style.display === 'flex' ? 'none' : 'flex'; };
    window.postReply = async (cid) => {
        const txt = document.getElementById(`input-${cid}`).value; if(!user || !txt) return;
        await addDoc(collection(db, "videos", vId, "comments", cid, "replies"), { text: txt, userId: user.uid, createdAt: serverTimestamp() });
        document.getElementById(`input-${cid}`).value = "";
    };

    function loadComments() {
        const q = query(collection(db, "videos", vId, "comments"), orderBy("createdAt", "desc"));
        onSnapshot(q, snap => {
            const list = document.getElementById('commentList'); list.innerHTML = "";
            snap.forEach(async cDoc => {
                const cd = cDoc.data(); const cid = cDoc.id; const item = document.createElement('div'); item.className = "comment-item";
                const uSnap = await getDoc(doc(db, "users", cd.userId)); const ud = uSnap.data();
                item.innerHTML = `<div class="comment-main"><img src="${ud?.icon || ''}" class="u-icon-sm"><div><div style="font-size:12px; font-weight:bold;">${ud?.name}</div><div class="c-text">${cd.text}</div><button class="reply-btn" onclick="toggleReply('${cid}')">Ëøî‰ø°„Åô„Çã</button><div id="reply-area-${cid}" class="reply-input-area"><input type="text" id="input-${cid}" class="comment-input" style="font-size:12px;"><button class="btn" style="padding:4px 8px;" onclick="postReply('${cid}')">Ëøî‰ø°</button></div></div></div><div id="replies-${cid}" class="reply-list"></div>`;
                list.appendChild(item); loadReplies(cid);
            });
        });
    }

    function loadReplies(cid) {
        onSnapshot(query(collection(db, "videos", vId, "comments", cid, "replies"), orderBy("createdAt", "asc")), snap => {
            const rList = document.getElementById(`replies-${cid}`); rList.innerHTML = "";
            snap.forEach(async rDoc => {
                const rd = rDoc.data(); const uSnap = await getDoc(doc(db, "users", rd.userId)); const ud = uSnap.data();
                rList.innerHTML += `<div style="display:flex; gap:8px; margin-bottom:8px;"><img src="${ud?.icon || ''}" style="width:24px; height:24px; border-radius:50%; object-fit:cover;"><div><div style="font-size:11px; font-weight:bold;">${ud?.name}</div><div style="font-size:12px;">${rd.text}</div></div></div>`;
            });
        });
    }

    function loadSideVideos() {
        onSnapshot(collection(db, "videos"), snap => {
            const list = document.getElementById('recommendList'); list.innerHTML = "";
            snap.forEach(vDoc => {
                if(vDoc.id === vId) return; const vd = vDoc.data(); const tid = `rec-t-${vDoc.id}`;
                list.innerHTML += `<a href="watch.html?id=${vDoc.id}" class="rec-card"><div class="rec-thumb-box"><img src="" class="rec-img" id="${tid}"></div><div class="rec-title">${vd.title}</div></a>`;
                setTimeout(() => { const img = document.getElementById(tid); if(vd.thumbnail){ img.src = vd.thumbnail; img.style.opacity = 1; } else { generateThumb(vd.url, img); } }, 100);
            });
        });
    }
    function generateThumb(url, imgElement) {
        const v = document.createElement('video'); v.src = url; v.preload = "auto"; v.muted = true; v.crossOrigin = "anonymous";
        v.onloadeddata = () => v.currentTime = 1.0;
        v.onseeked = () => { const c = document.createElement('canvas'); c.width = 320; c.height = 180; c.getContext('2d').drawImage(v, 0, 0, 320, 180); imgElement.src = c.toDataURL('image/jpeg'); imgElement.style.opacity = 1; };
    }
</script>
</body>
</html>
