<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>MyTube - å†ç”Ÿ</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
        header { display: flex; align-items: center; padding: 10px 20px; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .logo { color: red; font-size: 24px; font-weight: bold; cursor: pointer; text-decoration: none; }
        .main-container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        video { width: 100%; background: #000; border-radius: 12px; aspect-ratio: 16/9; }
        #adminPanel { display: none; background: #222; color: gold; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid gold; }
        #adminPanel input { background: #333; color: #fff; border: 1px solid gold; padding: 4px; width: 65px; margin-right: 10px; }
        .video-info { margin-top: 15px; }
        .stats-bar { display: flex; align-items: center; gap: 15px; margin: 10px 0; color: #606060; font-size: 14px; }
        .like-btn { background: #eee; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .like-btn.active { background: #065fd4; color: white; }
        .channel-row { display: flex; align-items: center; gap: 12px; padding: 15px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; margin-top: 15px; }
        .channel-icon { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; }
        .sub-btn { background: #0f0f0f; color: white; border-radius: 20px; padding: 8px 18px; border: none; font-weight: bold; cursor: pointer; margin-left: auto; }
        .comment-item { display: flex; gap: 10px; margin-top: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

    </style>
</head>
<body>
<header><a href="index.html" class="logo">MyTube</a></header>
<div class="main-container">
    <div id="adminPanel">
        ğŸ‘‘ ç®¡ç†: å†ç”Ÿ<input type="number" id="admViews"> è©•ä¾¡<input type="number" id="admLikes"> ç™»éŒ²è€…<input type="number" id="admSubs">
        <button onclick="adminSave()" style="background:gold; border:none; padding:5px 10px; cursor:pointer; font-weight:bold;">ä¿å­˜</button>
    </div>
    <video id="player" controls autoplay></video>
    <div class="video-info">
        <h2 id="vTitle" style="margin:10px 0;">èª­ã¿è¾¼ã¿ä¸­...</h2>
        <div class="stats-bar">
            <span>å†ç”Ÿå›æ•° <span id="vViews">0</span>å›</span>
            <button class="like-btn" id="likeBtn">ğŸ‘ <span id="vLikes">0</span></button>
        </div>
    </div>
    <div class="channel-row">
        <img src="" class="channel-icon" id="cIcon" onclick="toChannel()">
        <div>
            <div id="cName" style="font-weight:bold; cursor:pointer;" onclick="toChannel()">ãƒ¦ãƒ¼ã‚¶ãƒ¼</div>
            <div id="cSubs" style="font-size:12px; color:#606060;">ç™»éŒ²è€… 0äºº</div>
        </div>
        <button class="sub-btn" id="subBtn">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
    </div>
    <div style="margin-top:20px;">
        <input type="text" id="commentInput" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›..." style="width:80%; padding:8px;">
        <button onclick="sendComment()">æŠ•ç¨¿</button>
        <div id="commentList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, orderBy, addDoc, deleteDoc, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const ADMIN_ID = "tP5CqCTRO3f2QQ8jdoj0ftY8kZU2";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vId = new URLSearchParams(window.location.search).get('id');
    let user = null, authorId = "", isAdmin = false, cmd = "";

    window.addEventListener('keydown', e => {
        cmd = (cmd + e.key.toLowerCase()).slice(-9);
        if (cmd === "abbmytube") {
            isAdmin = !isAdmin;
            document.getElementById('adminPanel').style.display = isAdmin ? 'block' : 'none';
        }
    });

    onAuthStateChanged(auth, u => { 
        user = u; loadVideo(); loadComments();
        document.getElementById('subBtn').onclick = toggleSub;
        document.getElementById('likeBtn').onclick = handleLike;
    });

    function loadVideo() {
        if(!vId) return;
        onSnapshot(doc(db, "videos", vId), async snap => {
            if(!snap.exists()) return;
            const d = snap.data(); authorId = d.userId;
            document.getElementById('player').src = d.url;
            document.getElementById('vTitle').innerText = d.title;
            document.getElementById('vViews').innerText = (d.views || 0).toLocaleString();
            document.getElementById('vLikes').innerText = (d.likes || 0).toLocaleString();
            
            if(isAdmin) {
                document.getElementById('admViews').value = d.views || 0;
                document.getElementById('admLikes').value = d.likes || 0;
            }

            // é«˜è©•ä¾¡æ¸ˆã¿ãƒã‚§ãƒƒã‚¯
            if(user) {
                const lSnap = await getDoc(doc(db, "videos", vId, "likes", user.uid));
                document.getElementById('likeBtn').classList.toggle('active', lSnap.exists());
            }

            const uSnap = await getDoc(doc(db, "users", d.userId));
            if (uSnap.exists()) {
                const ud = uSnap.data();
                document.getElementById('cName').innerText = ud.name;
                document.getElementById('cIcon').src = ud.icon || "";
                document.getElementById('cSubs').innerText = `ç™»éŒ²è€… ${(ud.subCount || 0).toLocaleString()}äºº`;
                if(isAdmin) document.getElementById('admSubs').value = ud.subCount || 0;
            }
        });
    }

    // â˜…é«˜è©•ä¾¡ã‚’1å›ã¾ã§ã«åˆ¶é™
    window.handleLike = async () => {
        if (!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™");
        const likeRef = doc(db, "videos", vId, "likes", user.uid);
        const videoRef = doc(db, "videos", vId);
        const lSnap = await getDoc(likeRef);

        if (lSnap.exists()) {
            await deleteDoc(likeRef);
            await updateDoc(videoRef, { likes: increment(-1) });
        } else {
            await setDoc(likeRef, { at: serverTimestamp() });
            await updateDoc(videoRef, { likes: increment(1) });
        }
    };

    // â˜…ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²ãƒœã‚¿ãƒ³ã®åå¿œä¿®æ­£
    window.toggleSub = async () => {
        if (!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        if (user.uid === authorId) return alert("è‡ªåˆ†ã¯ç™»éŒ²ã§ãã¾ã›ã‚“");
        const subRef = doc(db, "users", user.uid, "subscriptions", authorId);
        const s = await getDoc(subRef);
        if (s.exists()) { 
            await deleteDoc(subRef); 
            alert("è§£é™¤ã—ã¾ã—ãŸ"); 
        } else { 
            await setDoc(subRef, { at: serverTimestamp() }); 
            alert("ç™»éŒ²ã—ã¾ã—ãŸ"); 
        }
    };

    window.adminSave = async () => {
        if (user?.uid !== ADMIN_ID) return;
        await updateDoc(doc(db, "videos", vId), {
            views: parseInt(document.getElementById('admViews').value),
            likes: parseInt(document.getElementById('admLikes').value)
        });
        await setDoc(doc(db, "users", authorId), { subCount: parseInt(document.getElementById('admSubs').value) }, { merge: true });
        alert("ç¥æ¨©é™ã§æ›´æ–°ã—ã¾ã—ãŸ");
    };

    window.sendComment = async () => {
        const input = document.getElementById('commentInput');
        if (!input.value || !user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        const uSnap = await getDoc(doc(db, "users", user.uid));
        const ud = uSnap.data();
        await addDoc(collection(db, "comments"), {
            videoId: vId, userId: user.uid, text: input.value,
            userName: ud.name, userIcon: ud.icon, createdAt: serverTimestamp()
        });
        input.value = "";
    };

    function loadComments() {
        const q = query(collection(db, "comments"), where("videoId", "==", vId), orderBy("createdAt", "desc"));
        onSnapshot(q, snap => {
            const list = document.getElementById('commentList'); list.innerHTML = "";
            snap.forEach(cDoc => {
                const c = cDoc.data();
                const div = document.createElement('div'); div.className = "comment-item";
                div.innerHTML = `<img src="${c.userIcon}" class="c-icon"><div><b>${c.userName}</b><div>${c.text}</div></div>
                ${isAdmin && user.uid === ADMIN_ID ? `<button onclick="deleteDoc(doc(db,'comments','${cDoc.id}'))" style="color:red;border:none;background:none;cursor:pointer;">å‰Šé™¤</button>` : ''}`;
                list.appendChild(div);
            });
        });
    }

    window.toChannel = () => location.href = `channel.html?uid=${authorId}`;
</script>
</body>
</html>
