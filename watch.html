<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - å†ç”Ÿã¨è¿”ä¿¡</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f9f9f9; padding: 20px; }
        .main-container { max-width: 900px; margin: 0 auto; }
        video { width: 100%; background: #000; border-radius: 12px; }
        h2 { margin: 15px 0; }
        .actions { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 15px; }
        button { padding: 8px 16px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; }
        .btn-like { background: #eee; }
        .btn-sub { background: #0f0f0f; color: white; }
        
        .comment-section { background: white; padding: 20px; border-radius: 12px; }
        .input-area { margin-bottom: 20px; padding: 10px; border: 1px solid #eee; border-radius: 8px; }
        #replyTarget { display: none; background: #f0f0f0; padding: 5px 10px; font-size: 12px; border-radius: 4px; margin-bottom: 10px; }
        #commentInput { width: 80%; padding: 10px; border: none; border-bottom: 1px solid #ddd; outline: none; }
        
        /* ã‚³ãƒ¡ãƒ³ãƒˆã®è¦‹ãŸç›® */
        .comment-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .reply-item { margin-left: 40px; border-left: 2px solid #ddd; padding-left: 15px; background: #fafafa; border-bottom: none; }
        .comment-text { font-size: 14px; margin: 5px 0; }
        .reply-btn { font-size: 12px; color: #606060; background: none; padding: 0; cursor: pointer; border: none; }
        .reply-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="main-container">
    <video id="player" controls autoplay></video>
    <h2 id="videoTitle">èª­ã¿è¾¼ã¿ä¸­...</h2>
    
    <div class="actions">
        <button class="btn-sub" onclick="alert('ç™»éŒ²ã—ã¾ã—ãŸ')">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
        <button class="btn-like" onclick="alert('é«˜è©•ä¾¡ã—ã¾ã—ãŸ')">ğŸ‘ é«˜è©•ä¾¡</button>
    </div>

    <div class="comment-section">
        <h3>ã‚³ãƒ¡ãƒ³ãƒˆ</h3>
        <div class="input-area">
            <div id="replyTarget"></div>
            <input type="text" id="commentInput" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›...">
            <button onclick="sendComment()">æŠ•ç¨¿</button>
            <button id="cancelReply" style="display:none; background:none; font-size:12px;" onclick="resetReply()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>
        <div id="commentList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    let currentReplyId = null; // è¿”ä¿¡å…ˆã®ã‚³ãƒ¡ãƒ³ãƒˆIDã‚’ä¿å­˜

    async function loadVideoData() {
        if (!videoId) return;
        const docRef = doc(db, "videos", videoId);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('player').src = data.url;
            document.getElementById('videoTitle').innerText = data.title;
        }
    }

    // è¿”ä¿¡ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡ã‚Šæ›¿ãˆ
    window.setReply = function(id, text) {
        currentReplyId = id;
        const target = document.getElementById('replyTarget');
        target.style.display = 'block';
        target.innerText = `è¿”ä¿¡å…ˆ: ${text.substring(0, 15)}...`;
        document.getElementById('cancelReply').style.display = 'inline';
        document.getElementById('commentInput').focus();
    };

    // è¿”ä¿¡ãƒ¢ãƒ¼ãƒ‰è§£é™¤
    window.resetReply = function() {
        currentReplyId = null;
        document.getElementById('replyTarget').style.display = 'none';
        document.getElementById('cancelReply').style.display = 'none';
        document.getElementById('commentInput').value = "";
    };

    // ã‚³ãƒ¡ãƒ³ãƒˆãƒ»è¿”ä¿¡ã®æŠ•ç¨¿
    window.sendComment = async function() {
        const input = document.getElementById('commentInput');
        if (!input.value || !videoId) return;
        
        await addDoc(collection(db, "comments"), {
            videoId: videoId,
            text: input.value,
            parentId: currentReplyId, // è¦ªã‚³ãƒ¡ãƒ³ãƒˆã®IDï¼ˆãªã‘ã‚Œã°nullï¼‰
            createdAt: serverTimestamp()
        });
        resetReply();
    };

    // ã‚³ãƒ¡ãƒ³ãƒˆã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤º
    if (videoId) {
        const q = query(collection(db, "comments"), where("videoId", "==", videoId));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('commentList');
            const allComments = [];
            snapshot.forEach(doc => allComments.push({id: doc.id, ...doc.data()}));
            
            list.innerHTML = "";
            // ã¾ãšã€Œè¦ªã‚³ãƒ¡ãƒ³ãƒˆã€ã ã‘ã‚’è¡¨ç¤º
            const parents = allComments.filter(c => !c.parentId);
            parents.forEach(parent => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                div.innerHTML = `
                    <div class="comment-text">${parent.text}</div>
                    <button class="reply-btn" onclick="setReply('${parent.id}', '${parent.text}')">è¿”ä¿¡</button>
                `;
                list.appendChild(div);

                // ãã®è¦ªã«å¯¾ã™ã‚‹ã€Œè¿”ä¿¡ã€ã‚’æ¢ã—ã¦è¡¨ç¤º
                const replies = allComments.filter(c => c.parentId === parent.id);
                replies.forEach(reply => {
                    const rDiv = document.createElement('div');
                    rDiv.className = 'comment-item reply-item';
                    rDiv.innerHTML = `<div class="comment-text">${reply.text}</div>`;
                    list.appendChild(rDiv);
                });
            });
        });
    }

    loadVideoData();
</script>
</body>
</html>
