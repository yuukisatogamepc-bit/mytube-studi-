<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - å†ç”Ÿ</title>
    <style>
        body { font-family: "Roboto", Arial, sans-serif; margin: 0; background: #fff; }
        /* ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆä¿®æ­£ï¼šå‹•ç”»ã‚’å·¦ã€é–¢é€£å‹•ç”»ã‚’å³ã«ã—ã£ã‹ã‚Šåˆ†ã‘ã‚‹ */
        .main-layout { max-width: 1280px; margin: 0 auto; display: flex; gap: 24px; padding: 20px; }
        .video-side { flex: 1; min-width: 0; } /* min-width: 0 ã¯å´©ã‚Œé˜²æ­¢ */
        .recommend-side { width: 350px; flex-shrink: 0; }

        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
        video { width: 100%; height: 100%; }
        
        .v-title { font-size: 20px; font-weight: bold; margin: 12px 0; }
        .channel-info { display: flex; align-items: center; gap: 12px; margin: 15px 0; }
        .c-icon { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; background: #eee; }
        
        /* ãƒœã‚¿ãƒ³é¡ */
        .actions { display: flex; gap: 8px; margin-bottom: 20px; }
        .btn { background: #f2f2f2; border: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn.active { background: #000; color: #fff; }

        /* ã‚³ãƒ¡ãƒ³ãƒˆUIä¿®æ­£ */
        .comment-section { border-top: 1px solid #eee; padding-top: 20px; margin-top: 20px; }
        .comment-input-area { display: flex; gap: 10px; margin-bottom: 20px; }
        .comment-input { flex: 1; border: none; border-bottom: 1px solid #ccc; padding: 8px; outline: none; }
        .comment-item { display: flex; gap: 12px; margin-bottom: 16px; }
        .u-icon-sm { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .c-text { font-size: 14px; line-height: 1.4; }

        /* é–¢é€£å‹•ç”»UIä¿®æ­£ */
        .rec-card { display: flex; gap: 8px; text-decoration: none; color: #000; margin-bottom: 12px; }
        .rec-thumb-box { width: 160px; aspect-ratio: 16/9; border-radius: 8px; overflow: hidden; background: #eee; flex-shrink: 0; }
        .rec-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.3s; }
        .rec-title { font-size: 14px; font-weight: bold; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        @media (max-width: 900px) {
            .main-layout { flex-direction: column; }
            .recommend-side { width: 100%; }
        }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="video-side">
        <div class="video-container">
            <video id="player" controls autoplay></video>
        </div>
        <div class="v-title" id="vTitle">èª­ã¿è¾¼ã¿ä¸­...</div>
        
        <div class="channel-info">
            <img id="cIcon" class="c-icon" src="">
            <div id="cJump" style="flex-grow:1; cursor:pointer;">
                <div id="cName" style="font-weight:bold;">---</div>
                <div id="cSubs" style="font-size:12px; color:#606060;">ç™»éŒ²è€… 0äºº</div>
            </div>
            <button class="btn active">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
        </div>

        <div class="actions">
            <button class="btn" id="likeBtn">ğŸ‘ <span id="vLikes">0</span></button>
        </div>

        <div class="comment-section">
            <div class="comment-input-area">
                <input type="text" id="commentInput" class="comment-input" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›...">
                <button class="btn" id="postComment">ã‚³ãƒ¡ãƒ³ãƒˆ</button>
            </div>
            <div id="commentList"></div>
        </div>
    </div>

    <div class="recommend-side">
        <h4 style="margin-top:0;">é–¢é€£å‹•ç”»</h4>
        <div id="recommendList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, onSnapshot, setDoc, deleteDoc, collection, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vId = new URLSearchParams(window.location.search).get('id');

    let user = null;
    onAuthStateChanged(auth, u => { 
        user = u; 
        if(vId) { loadVideo(); loadComments(); loadSideVideos(); }
    });

    // è‡ªå‹•ã‚µãƒ ãƒã‚¤ãƒ«ç”Ÿæˆé–¢æ•°ï¼ˆå¾©æ´»ï¼‰
    function generateThumb(url, imgElement) {
        const video = document.createElement('video');
        video.src = url; video.preload = "auto"; video.muted = true; video.crossOrigin = "anonymous";
        video.onloadeddata = () => video.currentTime = 1.0;
        video.onseeked = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 320; canvas.height = 180;
            canvas.getContext('2d').drawImage(video, 0, 0, 320, 180);
            imgElement.src = canvas.toDataURL('image/jpeg');
            imgElement.style.opacity = 1;
        };
    }

    async function loadVideo() {
        const vRef = doc(db, "videos", vId);
        updateDoc(vRef, { views: increment(1) });
        onSnapshot(vRef, async snap => {
            const vd = snap.data();
            document.getElementById('player').src = vd.url;
            document.getElementById('vTitle').innerText = vd.title;
            document.getElementById('vLikes').innerText = vd.likes || 0;
            
            // æŠ•ç¨¿è€…æƒ…å ±
            onSnapshot(doc(db, "users", vd.userId), uSnap => {
                const ud = uSnap.data();
                document.getElementById('cName').innerText = ud.name;
                document.getElementById('cIcon').src = ud.icon || "";
                const jump = () => location.href = `channel.html?id=${vd.userId}`;
                document.getElementById('cIcon').onclick = jump;
                document.getElementById('cJump').onclick = jump;
            });

            // é«˜è©•ä¾¡ã®çŠ¶æ…‹
            if(user) {
                const lSnap = await getDoc(doc(db, "videos", vId, "likes", user.uid));
                document.getElementById('likeBtn').classList.toggle('active', lSnap.exists());
            }
        });
    }

    // é«˜è©•ä¾¡ã‚¯ãƒªãƒƒã‚¯ï¼ˆä¿®æ­£ï¼‰
    document.getElementById('likeBtn').onclick = async () => {
        if(!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        const lRef = doc(db, "videos", vId, "likes", user.uid);
        const vRef = doc(db, "videos", vId);
        const lSnap = await getDoc(lRef);
        if(lSnap.exists()) {
            await deleteDoc(lRef);
            await updateDoc(vRef, { likes: increment(-1) });
        } else {
            await setDoc(lRef, { active: true });
            await updateDoc(vRef, { likes: increment(1) });
        }
    };

    // ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
    document.getElementById('postComment').onclick = async () => {
        const text = document.getElementById('commentInput').value;
        if(!user || !text) return;
        await addDoc(collection(db, "videos", vId, "comments"), {
            text: text, userId: user.uid, createdAt: serverTimestamp()
        });
        document.getElementById('commentInput').value = "";
    };

    function loadComments() {
        const q = query(collection(db, "videos", vId, "comments"), orderBy("createdAt", "desc"));
        onSnapshot(q, snap => {
            const list = document.getElementById('commentList');
            list.innerHTML = "";
            snap.forEach(async cDoc => {
                const cd = cDoc.data();
                const item = document.createElement('div');
                item.className = "comment-item";
                const uSnap = await getDoc(doc(db, "users", cd.userId));
                const ud = uSnap.data();
                item.innerHTML = `<img src="${ud.icon || ''}" class="u-icon-sm"><div><div style="font-size:12px; font-weight:bold;">${ud.name}</div><div class="c-text">${cd.text}</div></div>`;
                list.appendChild(item);
            });
        });
    }

    function loadSideVideos() {
        onSnapshot(collection(db, "videos"), snap => {
            const list = document.getElementById('recommendList');
            list.innerHTML = "";
            snap.forEach(vDoc => {
                if(vDoc.id === vId) return;
                const vd = vDoc.data();
                const tid = `rec-t-${vDoc.id}`;
                list.innerHTML += `
                    <a href="watch.html?id=${vDoc.id}" class="rec-card">
                        <div class="rec-thumb-box"><img src="" class="rec-img" id="${tid}"></div>
                        <div class="rec-title">${vd.title}</div>
                    </a>`;
                
                // è‡ªå‹•ã‚µãƒ ãƒã‚¤ãƒ«ã®é©ç”¨
                setTimeout(() => {
                    const img = document.getElementById(tid);
                    if(vd.thumbnail) { img.src = vd.thumbnail; img.style.opacity = 1; }
                    else { generateThumb(vd.url, img); }
                }, 100);
            });
        });
    }
</script>
</body>
</html>
