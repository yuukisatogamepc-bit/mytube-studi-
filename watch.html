<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>å†ç”Ÿ - Mvideo</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; margin: 0; background: #fff; color: #000; }
        header { width: 100%; padding: 12px 20px; border-bottom: 1px solid #f2f2f2; box-sizing: border-box; position: sticky; top: 0; background: #fff; z-index: 100; }
        .logo { font-size: 20px; font-weight: bold; text-decoration: none; color: #ff0000; }
        
        /* ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆè¨­å®š */
        .main-layout { display: grid; grid-template-columns: 1fr 350px; max-width: 1280px; margin: 0 auto; gap: 24px; padding: 20px; }
        
        /* å·¦å´ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
        .video-container { width: 100%; }
        .video-wrapper { width: 100%; background: #000; border-radius: 12px; overflow: hidden; line-height: 0; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; display: block; }

        .v-title { font-size: 20px; font-weight: bold; margin: 12px 0 8px; }
        .v-meta { font-size: 14px; color: #606060; margin-bottom: 15px; }

        .action-bar { display: flex; align-items: center; justify-content: space-between; padding-bottom: 15px; border-bottom: 1px solid #f2f2f2; flex-wrap: wrap; gap: 10px; }
        .author-section { display: flex; align-items: center; gap: 12px; }
        .author-icon { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #eee; }
        .author-name-wrap { display: flex; flex-direction: column; }
        .author-name { font-weight: bold; font-size: 15px; display: flex; align-items: center; gap: 4px; }
        .sub-count { font-size: 12px; color: #606060; }
        
        .btn-group { display: flex; align-items: center; gap: 8px; }
        .btn-sub { background: #0f0f0f; color: #fff; padding: 8px 16px; border-radius: 20px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-like { background: #f2f2f2; color: #000; padding: 8px 16px; border-radius: 20px; border: none; font-size: 14px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .btn-del { background: #ff7070; color: #fff; padding: 8px 16px; border-radius: 20px; border: none; font-weight: bold; font-size: 13px; cursor: pointer; display: none; }

        /* å³å´ï¼šé–¢é€£å‹•ç”»ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar { display: flex; flex-direction: column; gap: 12px; }
        .related-card { display: flex; gap: 8px; text-decoration: none; color: inherit; cursor: pointer; }
        .related-thumb { width: 160px; height: 90px; border-radius: 8px; object-fit: cover; background: #eee; flex-shrink: 0; }
        .related-info { display: flex; flex-direction: column; gap: 4px; }
        .related-title { font-size: 14px; font-weight: bold; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .related-meta { font-size: 12px; color: #606060; }

        /* ã‚³ãƒ¡ãƒ³ãƒˆ */
        .comment-section { margin-top: 24px; }
        .comment-header { font-size: 18px; font-weight: bold; margin-bottom: 16px; }
        .comment-input-wrap { margin-bottom: 24px; }
        .comment-input { width: 100%; border: none; border-bottom: 1px solid #ddd; padding: 8px 0; font-size: 14px; outline: none; transition: border-color 0.3s; }
        .comment-input:focus { border-bottom: 2px solid #000; }
        .comment-item { margin-bottom: 16px; font-size: 14px; display: flex; gap: 12px; }

        .admin-badge { color: #ff0000; font-weight: bold; font-size: 12px; }
        .official-badge { color: #007bff; font-weight: bold; font-size: 12px; }
        .admin-editable { cursor: pointer; border-bottom: 1px dotted #ccc; }

        /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
        @media (max-width: 1000px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar { margin-top: 20px; }
            .related-thumb { width: 120px; height: 68px; }
        }
    </style>
</head>
<body>

<header><a href="index.html" class="logo">Mvideo</a></header>

<div class="main-layout">
    <!-- ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ -->
    <div class="video-container">
        <div class="video-wrapper">
            <video id="player" controls playsinline></video>
        </div>

        <div id="vTitle" class="v-title">èª­ã¿è¾¼ã¿ä¸­...</div>
        <div class="v-meta">å†ç”Ÿå›æ•° <span id="viewNum" class="stat-val">0</span>å›</div>

        <div class="action-bar">
            <div class="author-section">
                <img id="authorIcon" class="author-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
                <div class="author-name-wrap">
                    <div id="authorName" class="author-name"></div>
                    <div class="sub-count">ç™»éŒ²è€… <span id="subNum" class="stat-val">0</span>äºº</div>
                </div>
                <button class="btn-sub" id="subBtn">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
            </div>
            <div class="btn-group">
                <button class="btn-like" id="likeBtn">ğŸ‘ <span id="likeNum" class="stat-val">0</span></button>
                <button id="adminDelBtn" class="btn-del">å‰Šé™¤</button>
            </div>
        </div>

        <div class="comment-section">
            <div id="commentHeader" class="comment-header">ã‚³ãƒ¡ãƒ³ãƒˆ 0ä»¶</div>
            <div class="comment-input-wrap">
                <input type="text" id="commentInput" class="comment-input" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ ...">
            </div>
            <div id="commentList" class="comment-list"></div>
        </div>
    </div>

    <!-- ã‚µã‚¤ãƒ‰ãƒãƒ¼ï¼šé–¢é€£å‹•ç”» -->
    <div class="sidebar" id="relatedVideos">
        <!-- JSã§æŒ¿å…¥ -->
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, updateDoc, addDoc, serverTimestamp, onSnapshot, deleteDoc, orderBy, limit, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o", 
        authDomain: "mytube-f4544.firebaseapp.com", 
        projectId: "mytube-f4544", 
        storageBucket: "mytube-f4544.firebasestorage.app", 
        messagingSenderId: "655444283107", 
        appId: "1:655444283107:web:04f9173faf2d951790ffd6" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const vid = new URLSearchParams(window.location.search).get("id");
    const ADMIN_UID = "tP5CqCTRO3f2QQ8jdoj0ftY8kZU2";
    const OFFICIAL_UID = "UUgBXquGY5O2iDADKpwNUU0i5Ct2";
    
    let currentUser = null;
    let videoAuthorId = "";

    onAuthStateChanged(auth, user => {
        currentUser = user;
        if(user && vid && user.uid === ADMIN_UID) setupAdmin();
    });

    function getBadge(uid) {
        if(uid === ADMIN_UID) return '<span class="admin-badge">[é‹å–¶]</span>';
        if(uid === OFFICIAL_UID) return '<span class="official-badge">[å…¬å¼]</span>';
        return '';
    }

    async function load() {
        if(!vid) return;
        const vRef = doc(db, "videos", vid);
        const vSnap = await getDoc(vRef);
        if(!vSnap.exists()) return;
        const v = vSnap.data();
        videoAuthorId = v.userId;

        const player = document.getElementById('player');
        if(v.url) {
            player.src = v.url;
            player.load();
        }

        document.getElementById('vTitle').innerText = v.title;
        document.getElementById('viewNum').innerText = v.views || 0;
        document.getElementById('likeNum').innerText = v.likes || 0;

        await updateDoc(vRef, { views: increment(1) });

        const uSnap = await getDoc(doc(db, "users", v.userId));
        if(uSnap.exists()) {
            const u = uSnap.data();
            document.getElementById('authorName').innerHTML = (u.name || "ä¸æ˜") + getBadge(v.userId);
            document.getElementById('authorIcon').src = u.icon || "";
            document.getElementById('subNum').innerText = u.subscribers || 0;
        }

        // é–¢é€£å‹•ç”»ã®å–å¾—
        loadRelatedVideos();

        // ã‚³ãƒ¡ãƒ³ãƒˆç›£è¦–
        onSnapshot(query(collection(db, "videos", vid, "comments"), orderBy("createdAt", "desc")), snap => {
            document.getElementById('commentHeader').innerText = `ã‚³ãƒ¡ãƒ³ãƒˆ ${snap.size}ä»¶`;
            const list = document.getElementById('commentList');
            list.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                list.innerHTML += `<div class="comment-item"><div><strong>${c.userName || 'åŒ¿å'}${getBadge(c.userId)}</strong><br>${c.text}</div></div>`;
            });
        });
    }

    async function loadRelatedVideos() {
        const q = query(collection(db, "videos"), limit(12));
        const snap = await getDocs(q);
        const sidebar = document.getElementById('relatedVideos');
        sidebar.innerHTML = "";

        snap.forEach(d => {
            if(d.id === vid) return; // ä»Šè¦‹ã¦ã„ã‚‹å‹•ç”»ã¯é™¤å¤–
            const data = d.data();
            const html = `
                <a href="watch.html?id=${d.id}" class="related-card">
                    <img src="${data.thumbnail || 'https://via.placeholder.com/160x90?text=No+Image'}" class="related-thumb">
                    <div class="related-info">
                        <div class="related-title">${data.title}</div>
                        <div class="related-meta">å†ç”Ÿå›æ•° ${data.views || 0}å›</div>
                    </div>
                </a>
            `;
            sidebar.innerHTML += html;
        });
    }

    function setupAdmin() {
        document.getElementById('adminDelBtn').style.display = "block";
        document.getElementById('adminDelBtn').onclick = async () => {
            if(confirm("ç®¡ç†æ¨©é™ã§å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { await deleteDoc(doc(db, "videos", vid)); location.href="index.html"; }
        };

        const editables = document.querySelectorAll('.stat-val');
        editables.forEach(el => {
            el.classList.add('admin-editable');
            el.onclick = async () => {
                const newVal = prompt("æ•°å€¤ã‚’å¤‰æ›´:", el.innerText);
                if (newVal !== null && !isNaN(newVal)) {
                    const num = parseInt(newVal);
                    if (el.id === "subNum") {
                        await updateDoc(doc(db, "users", videoAuthorId), { subscribers: num });
                    } else {
                        const key = el.id === "viewNum" ? "views" : "likes";
                        await updateDoc(doc(db, "videos", vid), { [key]: num });
                    }
                    el.innerText = num;
                }
            };
        });
    }

    document.getElementById('commentInput').onkeypress = async (e) => {
        if (e.key === 'Enter' && currentUser && e.target.value.trim()) {
            const uSnap = await getDoc(doc(db, "users", currentUser.uid));
            await addDoc(collection(db, "videos", vid, "comments"), {
                text: e.target.value,
                userName: uSnap.data()?.name || "åŒ¿å",
                userId: currentUser.uid,
                createdAt: serverTimestamp()
            });
            e.target.value = "";
        }
    };

    load();
</script>
</body>
</html>
