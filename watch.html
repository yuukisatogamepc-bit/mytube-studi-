        /* ç®¡ç†è€…ãƒ‘ãƒãƒ« */

        #adminPanel input { background: #333; color: #fff; border: 1px solid gold; padding: 4px; width: 60px; margin-right: 10px; }

<body>

<header>
    <a href="index.html" class="logo">MyTube</a>
</header>

<div class="main-container">
    <div id="adminPanel">
        ğŸ‘‘ ç®¡ç†ãƒ¢ãƒ¼ãƒ‰: 
        å†ç”Ÿæ•°<input type="number" id="admViews"> 
        é«˜è©•ä¾¡<input type="number" id="admLikes"> 
        ç™»éŒ²è€…<input type="number" id="admSubs">
        <button onclick="adminSave()" style="background:gold; border:none; padding:5px 10px; cursor:pointer; font-weight:bold;">ä¿å­˜</button>
    </div>

    <video id="player" controls autoplay></video>
    
    <div class="video-info">
        <h2 id="vTitle" style="margin:10px 0;">èª­ã¿è¾¼ã¿ä¸­...</h2>
        <div class="stats-bar">
            <span>å†ç”Ÿå›æ•° <span id="vViews">0</span>å›</span>
            <button class="like-btn" onclick="handleLike()">ğŸ‘ <span id="vLikes">0</span></button>
        </div>
    </div>

    <div class="channel-row">
        <img src="" class="channel-icon" id="cIcon" onclick="toChannel()">
        <div>
            <div id="cName" style="font-weight:bold; cursor:pointer;" onclick="toChannel()">èª­ã¿è¾¼ã¿ä¸­...</div>
            <div id="cSubs" style="font-size:12px; color:#606060;">ç™»éŒ²è€… 0äºº</div>
        </div>
        <button class="sub-btn" id="subBtn">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { /* ã‚ãªãŸã®Config */ };
    const ADMIN_ID = "tP5CqCTRO3f2QQ8jdoj0ftY8kZU2";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const vId = new URLSearchParams(window.location.search).get('id');
    let user = null, authorId = "", isAdmin = false;

    // éš ã—ã‚³ãƒãƒ³ãƒ‰
    let cmd = "";
    window.addEventListener('keydown', e => {
        cmd = (cmd + e.key.toLowerCase()).slice(-9);
        if (cmd === "abbmytube") {
            isAdmin = !isAdmin;
            document.getElementById('adminPanel').style.display = isAdmin ? 'block' : 'none';
        }
    });

    onAuthStateChanged(auth, u => { 
        user = u; 
        loadVideo(); 
        document.getElementById('subBtn').onclick = toggleSub;
    });

    function loadVideo() {
        onSnapshot(doc(db, "videos", vId), async snap => {
            const d = snap.data();
            authorId = d.userId;
            document.getElementById('player').src = d.url;
            document.getElementById('vTitle').innerText = d.title;
            document.getElementById('vViews').innerText = d.views || 0;
            document.getElementById('vLikes').innerText = d.likes || 0;
            document.getElementById('admViews').value = d.views || 0;
            document.getElementById('admLikes').value = d.likes || 0;

            const uSnap = await getDoc(doc(db, "users", d.userId));
            if (uSnap.exists()) {
                const ud = uSnap.data();
                document.getElementById('cName').innerText = ud.name;
                document.getElementById('cIcon').src = ud.icon || "";
                document.getElementById('cSubs').innerText = `ç™»éŒ²è€… ${ud.subCount || 0}äºº`;
                document.getElementById('admSubs').value = ud.subCount || 0;
            }
        });
    }

    window.handleLike = async () => {
        if (!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™");
        const ref = doc(db, "videos", vId);
        const s = await getDoc(ref);
        await updateDoc(ref, { likes: (s.data().likes || 0) + 1 });
    };

    window.toggleSub = async () => {
        if (!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
        const ref = doc(db, "users", user.uid, "subscriptions", authorId);
        const s = await getDoc(ref);
        if (s.exists()) { await deleteDoc(ref); alert("è§£é™¤ã—ã¾ã—ãŸ"); }
        else { await setDoc(ref, { at: serverTimestamp() }); alert("ç™»éŒ²ã—ã¾ã—ãŸ"); }
    };

    window.adminSave = async () => {
        if (user?.uid !== ADMIN_ID) return;
        await updateDoc(doc(db, "videos", vId), {
            views: parseInt(document.getElementById('admViews').value),
            likes: parseInt(document.getElementById('admLikes').value)
        });
        await setDoc(doc(db, "users", authorId), {
            subCount: parseInt(document.getElementById('admSubs').value)
        }, { merge: true });
        alert("ç¥æ¨©é™ã§æ›´æ–°ã—ã¾ã—ãŸ");
    };

    window.toChannel = () => location.href = `channel.html?uid=${authorId}`;
</script>
</body>
</html>
