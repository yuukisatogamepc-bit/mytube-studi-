        #replyTarget { display: none; background: #f0f0f0; padding: 5px 10px; font-size: 12px; border-radius: 4px; margin-bottom: 10px; }
        
        /* åå‰ã¨ã‚³ãƒ¡ãƒ³ãƒˆã®å…¥åŠ›æ¬„ */
        .name-input { width: 150px; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; display: block; }
        .comment-input-row { display: flex; gap: 10px; align-items: center; }
        #commentInput { flex-grow: 1; padding: 10px; border: none; border-bottom: 1px solid #ddd; outline: none; }
        
        /* ã‚³ãƒ¡ãƒ³ãƒˆã®è¦‹ãŸç›® */
        .comment-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .reply-item { margin-left: 40px; border-left: 2px solid #ddd; padding-left: 15px; background: #fafafa; border-bottom: none; }
        .user-name { font-weight: bold; font-size: 13px; color: #333; margin-bottom: 4px; }

    </style>

<body>
<div class="main-container">
    <video id="player" controls autoplay></video>
    <h2 id="videoTitle">èª­ã¿è¾¼ã¿ä¸­...</h2>
    
    <div class="actions">
        <button class="btn-sub" onclick="alert('ç™»éŒ²ã—ã¾ã—ãŸ')">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
        <button class="btn-like" onclick="alert('é«˜è©•ä¾¡ã—ã¾ã—ãŸ')">ğŸ‘ é«˜è©•ä¾¡</button>
    </div>

    <div class="comment-section">
        <h3>ã‚³ãƒ¡ãƒ³ãƒˆ</h3>
        <div class="input-area">
            <div id="replyTarget"></div>
            <input type="text" id="userName" class="name-input" placeholder="ã‚ãªãŸã®åå‰">
            <div class="comment-input-row">
                <input type="text" id="commentInput" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›...">
                <button onclick="sendComment()">æŠ•ç¨¿</button>
            </div>
            <button id="cancelReply" style="display:none; background:none; font-size:12px; margin-top:5px;" onclick="resetReply()">è¿”ä¿¡ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        </div>
        <div id="commentList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    let currentReplyId = null;

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¿å­˜ã•ã‚ŒãŸåå‰ã‚’å‘¼ã³å‡ºã™
    window.onload = () => {
        const savedName = localStorage.getItem('mytube_user_name');
        if (savedName) {
            document.getElementById('userName').value = savedName;
        }
        loadVideoData();
    };

    async function loadVideoData() {
        if (!videoId) return;
        const docRef = doc(db, "videos", videoId);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('player').src = data.url;
            document.getElementById('videoTitle').innerText = data.title;
        }
    }

    window.setReply = (id, text) => {
        currentReplyId = id;
        const target = document.getElementById('replyTarget');
        target.style.display = 'block';
        target.innerText = `è¿”ä¿¡å…ˆ: ${text.substring(0, 15)}...`;
        document.getElementById('cancelReply').style.display = 'inline';
        document.getElementById('commentInput').focus();
    };

    window.resetReply = () => {
        currentReplyId = null;
        document.getElementById('replyTarget').style.display = 'none';
        document.getElementById('cancelReply').style.display = 'none';
        document.getElementById('commentInput').value = "";
    };

    window.sendComment = async function() {
        const nameInput = document.getElementById('userName');
        const commentInput = document.getElementById('commentInput');
        
        if (!nameInput.value || !commentInput.value || !videoId) {
            return alert("åå‰ã¨ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›ã—ã¦ã­ï¼");
        }
        
        // åå‰ã‚’ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜ã™ã‚‹
        localStorage.setItem('mytube_user_name', nameInput.value);

        await addDoc(collection(db, "comments"), {
            videoId: videoId,
            userName: nameInput.value, // åå‰ã‚’Firebaseã«ä¿å­˜
            text: commentInput.value,
            parentId: currentReplyId,
            createdAt: serverTimestamp()
        });
        resetReply();
    };

    if (videoId) {
        const q = query(collection(db, "comments"), where("videoId", "==", videoId));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('commentList');
            const allComments = [];
            snapshot.forEach(doc => allComments.push({id: doc.id, ...doc.data()}));
            
            list.innerHTML = "";
            const parents = allComments.filter(c => !c.parentId);
            parents.forEach(parent => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                div.innerHTML = `
                    <div class="user-name">${parent.userName || 'åç„¡ã—ã•ã‚“'}</div>
                    <div class="comment-text">${parent.text}</div>
                    <button class="reply-btn" onclick="setReply('${parent.id}', '${parent.text}')">è¿”ä¿¡</button>
                `;
                list.appendChild(div);

                const replies = allComments.filter(c => c.parentId === parent.id);
                replies.forEach(reply => {
                    const rDiv = document.createElement('div');
                    rDiv.className = 'comment-item reply-item';
                    rDiv.innerHTML = `
                        <div class="user-name">${reply.userName || 'åç„¡ã—ã•ã‚“'}</div>
                        <div class="comment-text">${reply.text}</div>
                    `;
                    list.appendChild(rDiv);
                });
            });
        });
    }
</script>
</body>
