<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - å†ç”Ÿ(Admin Ultimate)</title>
    <style>

        .main-container { max-width: 900px; margin: 0 auto; }

        /* ç®¡ç†è€…ãƒ‘ãƒãƒ«ï¼šåˆæœŸã¯éè¡¨ç¤º */
        #adminEditPanel { display: none; background: #1a1a1a; color: #fff; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid gold; box-shadow: 0 0 20px rgba(255,215,0,0.4); }
        .admin-input-group { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .admin-input-group div { display: flex; flex-direction: column; gap: 5px; }
        #adminEditPanel input { background: #333; color: white; border: 1px solid gold; padding: 8px; border-radius: 5px; width: 100px; }
        .admin-btn { background: gold; color: black; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .admin-btn:hover { background: #ffd700; transform: scale(1.05); }

        .video-info { margin-top: 15px; }
        .stats-row { color: #606060; font-size: 14px; margin: 8px 0; }
        
        .channel-info { display: flex; align-items: center; gap: 12px; padding: 15px 0; border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; margin-top: 15px; }
        .channel-icon { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        .channel-details { flex-grow: 1; }
        .author-name { font-weight: bold; cursor: pointer; font-size: 16px; }
        .sub-btn { background: #0f0f0f; color: white; border-radius: 20px; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; }

        .comment-section { margin-top: 20px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .comment-item { display: flex; gap: 12px; margin-bottom: 20px; position: relative; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .c-icon { width: 35px; height: 35px; border-radius: 50%; background: #eee; }
        .comment-del-btn { color: white; background: #ff4d4d; border: none; padding: 4px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; display: none; margin-left: auto; }
    </style>
</head>
<body>

<div class="main-container">
    <div id="adminEditPanel">
        <h3 style="color:gold; margin:0 0 15px 0;">ğŸ‘‘ MASTER ADMIN CONTROL</h3>
        <div class="admin-input-group">
            <div><label>å†ç”Ÿæ•°</label><input type="number" id="editViews"></div>
            <div><label>é«˜è©•ä¾¡</label><input type="number" id="editLikes"></div>
            <div><label>ç™»éŒ²è€…æ•°</label><input type="number" id="editSubs"></div>
            <button class="admin-btn" onclick="updateEverything()">å…¨ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¸Šæ›¸ãä¿å­˜</button>
        </div>
        <div style="font-size:11px; color:gold; margin-top:10px;">â€»abbmytube ã‚’å…¥åŠ›ã™ã‚‹ãŸã³ã«ãƒ‘ãƒãƒ«ã‚’åˆ‡ã‚Šæ›¿ãˆã¾ã™</div>
    </div>

    <video id="player" controls autoplay></video>
    
    <div class="video-info">
        <h2 id="videoTitle">å‹•ç”»ã‚’èª­ã¿è¾¼ã¿ä¸­...</h2>
        <div class="stats-row">
            å†ç”Ÿå›æ•° <span id="viewCountDisplay">0</span>å› ãƒ» é«˜è©•ä¾¡ <span id="likeCountDisplay">0</span>
        </div>
    </div>

    <div class="channel-info">
        <img src="" class="channel-icon" id="authorIcon" onclick="goToChannel()">
        <div class="channel-details">
            <span class="author-name" id="authorName" onclick="goToChannel()">èª­ã¿è¾¼ã¿ä¸­...</span>
            <div id="subCountDisplay" style="font-size:12px; color:#606060;">ç™»éŒ²è€… 0äºº</div>
        </div>
        <button class="sub-btn" id="subscribeBtn">ãƒãƒ£ãƒ³ãƒãƒ«ç™»éŒ²</button>
    </div>

    <div class="comment-section">
        <h4>ã‚³ãƒ¡ãƒ³ãƒˆ</h4>
        <div style="display:flex; gap:10px; margin-bottom:25px;">
            <input type="text" id="commentInput" placeholder="å…¬é–‹ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›..." style="flex:1; padding:10px; border:1px solid #ddd; border-radius:5px;">
            <button onclick="sendComment()">æŠ•ç¨¿</button>
        </div>
        <div id="commentList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc, collection, addDoc, query, where, onSnapshot, orderBy, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAZivYKOGc1tSUAIDq_c10C1wJ-Pdh0U2o",
        authDomain: "mytube-f4544.firebaseapp.com",
        projectId: "mytube-f4544",
        storageBucket: "mytube-f4544.firebasestorage.app",
        messagingSenderId: "655444283107",
        appId: "1:655444283107:web:04f9173faf2d951790ffd6"
    };

    // ğŸ‘‘ ã‚ãªãŸã®UIDã‚’å®Œå…¨å›ºå®š
    const ADMIN_UID = "tP5CqCTRO3f2QQ8jdoj0ftY8kZU2"; 

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');
    let currentUser = null;
    let isAdminMode = false;
    let targetAuthorId = ""; // æŠ•ç¨¿è€…ã®UIDã‚’ä¿æŒ

    // éš ã—ã‚³ãƒãƒ³ãƒ‰åˆ¤å®š
    let inputBuffer = "";
    window.addEventListener('keydown', (e) => {
        inputBuffer += e.key.toLowerCase();
        if (inputBuffer.slice(-9) === "abbmytube") {
            isAdminMode = !isAdminMode;
            document.getElementById('adminEditPanel').style.display = isAdminMode ? 'block' : 'none';
            loadComments(); 
            alert("ADMIN MODE: " + (isAdminMode ? "æœ‰åŠ¹" : "ç„¡åŠ¹"));
            inputBuffer = "";
        }
    });

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        loadVideo();
        loadComments();
    });

    async function loadVideo() {
        if (!videoId) return;
        onSnapshot(doc(db, "videos", videoId), async (vDoc) => {
            if (!vDoc.exists()) return;
            const data = vDoc.data();
            targetAuthorId = data.userId; // ã“ã“ã§æŠ•ç¨¿è€…IDã‚’ã‚»ãƒƒãƒˆ
            
            document.getElementById('player').src = data.url;
            document.getElementById('videoTitle').innerText = data.title;
            document.getElementById('viewCountDisplay').innerText = (data.views || 0).toLocaleString();
            document.getElementById('likeCountDisplay').innerText = (data.likes || 0).toLocaleString();

            // ç®¡ç†è€…ãƒ‘ãƒãƒ«ã®åˆæœŸå€¤ã‚’ã‚»ãƒƒãƒˆ
            document.getElementById('editViews').value = data.views || 0;
            document.getElementById('editLikes').value = data.likes || 0;

            const userDoc = await getDoc(doc(db, "users", data.userId));
            if (userDoc.exists()) {
                const uData = userDoc.data();
                document.getElementById('authorName').innerText = uData.name;
                document.getElementById('authorIcon').src = uData.icon || "";
                document.getElementById('subCountDisplay').innerText = `ç™»éŒ²è€… ${(uData.subCount || 0).toLocaleString()}äºº`;
                document.getElementById('editSubs').value = uData.subCount || 0;
            }
        });
    }

    // æ•°å€¤ã®ä¸€æ‹¬æ›´æ–°
    window.updateEverything = async () => {
        if (!currentUser || currentUser.uid !== ADMIN_UID) {
            alert("æ¨©é™ã‚¨ãƒ©ãƒ¼: ç®¡ç†è€…ã¨ã—ã¦ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚");
            return;
        }

        const v = parseInt(document.getElementById('editViews').value) || 0;
        const l = parseInt(document.getElementById('editLikes').value) || 0;
        const s = parseInt(document.getElementById('editSubs').value) || 0;

        try {
            // å‹•ç”»ãƒ‡ãƒ¼ã‚¿ã®æ›´æ–°
            await updateDoc(doc(db, "videos", videoId), { views: v, likes: l });

            // æŠ•ç¨¿è€…ãƒ‡ãƒ¼ã‚¿ã®æ›´æ–°ï¼ˆsetDoc + merge ã§ç¢ºå®Ÿã«ä¸Šæ›¸ãï¼‰
            if (targetAuthorId) {
                await setDoc(doc(db, "users", targetAuthorId), { subCount: s }, { merge: true });
                alert("ã€æˆåŠŸã€‘å…¨ã¦ã®æ•°å€¤ã‚’æ›´æ–°ã—ã¾ã—ãŸï¼");
            }
        } catch (e) {
            alert("ã‚¨ãƒ©ãƒ¼: " + e.message);
        }
    };

    window.goToChannel = () => { if (targetAuthorId) location.href = `channel.html?uid=${targetAuthorId}`; };

    function loadComments() {
        const q = query(collection(db, "comments"), where("videoId", "==", videoId), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('commentList');
            list.innerHTML = "";
            snap.forEach(cDoc => {
                const c = cDoc.data();
                const isRealAdmin = currentUser && currentUser.uid === ADMIN_UID && isAdminMode;
                const div = document.createElement('div');
                div.className = "comment-item";
                div.innerHTML = `
                    <img src="${c.userIcon}" class="c-icon">
                    <div style="flex:1">
                        <b>${c.userName}</b>
                        <div>${c.text}</div>
                    </div>
                    ${isRealAdmin ? `<button class="comment-del-btn" style="display:block" onclick="deleteComment('${cDoc.id}')">ç®¡ç†å‰Šé™¤</button>` : ''}
                `;
                list.appendChild(div);
            });
        });
    }

    window.sendComment = async () => {
        const input = document.getElementById('commentInput');
        if (!input.value || !currentUser) return;
        const userDoc = await getDoc(doc(db, "users", currentUser.uid));
        const userData = userDoc.data();
        await addDoc(collection(db, "comments"), {
            videoId: videoId, userId: currentUser.uid,
            userName: userData.name, userIcon: userData.icon,
            text: input.value, createdAt: serverTimestamp()
        });
        input.value = "";
    };

    window.deleteComment = async (id) => {
        if (confirm("ç®¡ç†è€…æ¨©é™ã§å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) await deleteDoc(doc(db, "comments", id));
    };
</script>
</body>
</html>
